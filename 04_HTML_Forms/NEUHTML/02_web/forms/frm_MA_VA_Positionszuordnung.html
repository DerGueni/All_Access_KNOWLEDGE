<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA-VA Positionszuordnung - CONSYS</title>
    <link rel="stylesheet" href="../css/app-layout.css">
    <link rel="stylesheet" href="../theme/consys_theme.css">
    <style>
        :root { --accent-color: #4316B2; }
        .app-header { background: #4316B2; min-height: 94px; }
        .zuordnung-grid { display: flex; gap: 16px; height: 100%; }
        .zuordnung-panel { flex: 1; display: flex; flex-direction: column; background: white; border: 1px solid #ccc; border-radius: 4px; overflow: hidden; }
        .panel-header { padding: 8px 12px; background: #f5f5f5; border-bottom: 1px solid #ccc; font-weight: 600; }
        .panel-content { flex: 1; overflow: auto; }
        .position-item {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .position-item:hover { background: #f5f5f5; }
        .position-item.selected { background: #e8e8e8; border-left: 3px solid #4316B2; }
        .position-name { font-weight: 500; }
        .position-info { font-size: 10px; color: #666; }
        .ma-badge { font-size: 10px; padding: 2px 8px; border-radius: 10px; background: #e8e8e8; }
        .ma-badge.zugeordnet { background: #e8e8e8; color: #333333; }
    </style>
</head>
<body data-active-menu="planung">
    <div class="app-container">
        <aside class="app-sidebar"></aside>

        <main class="app-main">
            <header class="app-header">
                <div class="header-left">
                    <h1 class="app-title">MA-VA Positionszuordnung</h1>
                </div>
                <div class="header-right">
                    <span id="header-date"></span>
                </div>
            </header>

            <div class="app-toolbar">
                <div class="toolbar-group">
                    <label class="toolbar-label">Auftrag:</label>
                    <select id="cboAuftrag" class="form-control" style="width:250px;">
                        <option value="">-- Auftrag wählen --</option>
                    </select>
                </div>
                <div class="toolbar-group">
                    <label class="toolbar-label">Datum:</label>
                    <select id="cboDatum" class="form-control" style="width:120px;">
                        <option value="">-- Datum --</option>
                    </select>
                </div>
                <div class="toolbar-separator"></div>
                <div class="toolbar-group">
                    <button class="btn btn-primary" id="btnSpeichern">Speichern</button>
                    <button class="btn" id="btnAktualisieren">Aktualisieren</button>
                </div>
            </div>

            <div class="app-content" style="padding:12px;">
                <div class="zuordnung-grid">
                    <!-- Positionen -->
                    <div class="zuordnung-panel">
                        <div class="panel-header">Positionen <span id="lblPosAnzahl">(0)</span></div>
                        <div class="panel-content" id="panelPositionen">
                            <div class="position-item">
                                <div>
                                    <div class="position-name">Einlass Tor 1</div>
                                    <div class="position-info">08:00 - 16:00 | 3 MA</div>
                                </div>
                                <span class="ma-badge">0/3</span>
                            </div>
                            <div class="position-item selected">
                                <div>
                                    <div class="position-name">Streife Innen</div>
                                    <div class="position-info">08:00 - 16:00 | 2 MA</div>
                                </div>
                                <span class="ma-badge zugeordnet">2/2</span>
                            </div>
                        </div>
                    </div>

                    <!-- Verfügbare MA -->
                    <div class="zuordnung-panel">
                        <div class="panel-header">Verfügbare Mitarbeiter <span id="lblMAAnzahl">(0)</span></div>
                        <div class="panel-content" id="panelVerfügbar">
                            <div class="position-item">
                                <div>
                                    <div class="position-name">Mustermann, Max</div>
                                    <div class="position-info">Qualifikation: 34a</div>
                                </div>
                                <button class="btn btn-sm btn-success">&#10140;</button>
                            </div>
                        </div>
                    </div>

                    <!-- Zugeordnete MA -->
                    <div class="zuordnung-panel">
                        <div class="panel-header">Zugeordnet <span id="lblZugeordnetAnzahl">(0)</span></div>
                        <div class="panel-content" id="panelZugeordnet">
                            <div class="position-item">
                                <div>
                                    <div class="position-name">Meier, Hans</div>
                                    <div class="position-info">Position: Streife Innen</div>
                                </div>
                                <button class="btn btn-sm btn-danger">&#10006;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="app-footer">
                <div class="footer-left"><span id="lblStatus">Bereit</span></div>
                <div class="footer-right"><span id="lblSumme">0 Positionen | 0 MA zugeordnet</span></div>
            </footer>
        </main>
    </div>

    <script src="../js/sidebar.js"></script>
    <script type="module">
        import { Bridge } from '../js/webview2-bridge.js';

        let auftraege = [], positionen = [], verfuegbar = [], zugeordnet = [];
        let selectedPosition = null;

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            document.getElementById('header-date').textContent = new Date().toLocaleDateString('de-DE');
            document.getElementById('cboAuftrag').addEventListener('change', loadDaten);
            document.getElementById('cboDatum').addEventListener('change', loadPositionen);
            document.getElementById('btnAktualisieren').addEventListener('click', loadDaten);
            document.getElementById('btnSpeichern').addEventListener('click', speichern);

            await loadAuftraege();
        }

        async function loadAuftraege() {
            try {
                const result = await Bridge.auftraege.list({ aktiv: true });
                auftraege = result.data || result || [];
                const cbo = document.getElementById('cboAuftrag');
                cbo.innerHTML = '<option value="">-- Auftrag wählen --</option>';
                auftraege.forEach(a => {
                    cbo.innerHTML += `<option value="${a.VA_ID}">${a.Auftrag} - ${a.Objekt || ''}</option>`;
                });
            } catch (e) { console.error('Fehler:', e); }
        }

        async function loadDaten() {
            const vaId = document.getElementById('cboAuftrag').value;
            if (!vaId) return;
            try {
                const result = await Bridge.execute('executeSQL', {
                    sql: `SELECT DISTINCT VADatum FROM tbl_VA_Start WHERE VA_ID = ${vaId} ORDER BY VADatum`,
                    fetch: true
                });
                const daten = (result && result.rows) || [];
                const cbo = document.getElementById('cboDatum');
                cbo.innerHTML = '<option value="">-- Datum --</option>';
                daten.forEach(d => {
                    const dat = new Date(d.VADatum).toLocaleDateString('de-DE');
                    cbo.innerHTML += `<option value="${d.VADatum}">${dat}</option>`;
                });
            } catch (e) { console.error('Fehler:', e); }
        }

        async function loadPositionen() {
            const vaId = document.getElementById('cboAuftrag').value;
            const datum = document.getElementById('cboDatum').value;
            if (!vaId || !datum) return;
            try {
                // Positionen/Schichten laden
                const posResult = await Bridge.execute('executeSQL', {
                    sql: `SELECT * FROM tbl_VA_Start WHERE VA_ID = ${vaId} AND VADatum = #${datum}#`,
                    fetch: true
                });
                positionen = (posResult && posResult.rows) || [];
                renderPositionen();

                // Verfügbare MA laden
                const maResult = await Bridge.mitarbeiter.list({ aktiv: true });
                verfuegbar = maResult.data || maResult || [];
                renderVerfuegbar();

                // Zugeordnete laden
                const zuoResult = await Bridge.execute('executeSQL', {
                    sql: `SELECT p.*, m.Nachname, m.Vorname FROM tbl_MA_VA_Planung p
                          LEFT JOIN tbl_MA_Mitarbeiterstamm m ON p.MA_ID = m.ID
                          WHERE p.VA_ID = ${vaId} AND p.VADatum = #${datum}#`,
                    fetch: true
                });
                zugeordnet = (zuoResult && zuoResult.rows) || [];
                renderZugeordnet();
                updateStats();
            } catch (e) { console.error('Fehler:', e); }
        }

        function renderPositionen() {
            const panel = document.getElementById('panelPositionen');
            panel.innerHTML = positionen.map((p, i) => `
                <div class="position-item ${selectedPosition === i ? 'selected' : ''}" onclick="PosForm.selectPos(${i})">
                    <div><div class="position-name">${p.Bezeichnung || 'Position ' + (i+1)}</div>
                    <div class="position-info">${p.VA_Start} - ${p.VA_Ende} | ${p.MA_Anzahl || 0} MA</div></div>
                    <span class="ma-badge">${zugeordnet.filter(z => z.VAStart_ID === p.ID).length}/${p.MA_Anzahl || 0}</span>
                </div>
            `).join('');
            document.getElementById('lblPosAnzahl').textContent = `(${positionen.length})`;
        }

        function renderVerfuegbar() {
            const panel = document.getElementById('panelVerfügbar');
            const zugeordnetIds = zugeordnet.map(z => z.MA_ID);
            const verf = verfuegbar.filter(m => !zugeordnetIds.includes(m.ID));
            panel.innerHTML = verf.map(m => `
                <div class="position-item"><div><div class="position-name">${m.Nachname}, ${m.Vorname}</div>
                <div class="position-info">ID: ${m.ID}</div></div>
                <button class="btn btn-sm btn-success" onclick="PosForm.zuordnen(${m.ID})">&#10140;</button></div>
            `).join('');
            document.getElementById('lblMAAnzahl').textContent = `(${verf.length})`;
        }

        function renderZugeordnet() {
            const panel = document.getElementById('panelZugeordnet');
            panel.innerHTML = zugeordnet.map(z => `
                <div class="position-item"><div><div class="position-name">${z.Nachname}, ${z.Vorname}</div>
                <div class="position-info">ID: ${z.MA_ID}</div></div>
                <button class="btn btn-sm btn-danger" onclick="PosForm.entfernen(${z.ID})">&#10006;</button></div>
            `).join('');
            document.getElementById('lblZugeordnetAnzahl').textContent = `(${zugeordnet.length})`;
        }

        function updateStats() {
            document.getElementById('lblSumme').textContent = `${positionen.length} Positionen | ${zugeordnet.length} MA zugeordnet`;
        }

        async function zuordnen(maId) {
            if (selectedPosition === null) { alert('Bitte Position wählen'); return; }
            const pos = positionen[selectedPosition];
            try {
                await Bridge.save('zuordnung', {
                    VA_ID: document.getElementById('cboAuftrag').value,
                    VAStart_ID: pos.ID,
                    MA_ID: maId,
                    VADatum: document.getElementById('cboDatum').value
                });
                await loadPositionen();
            } catch (e) { console.error('Fehler:', e); }
        }

        async function entfernen(zuoId) {
            try {
                await Bridge.delete('zuordnung', zuoId);
                await loadPositionen();
            } catch (e) { console.error('Fehler:', e); }
        }

        async function speichern() {
            document.getElementById('lblStatus').textContent = 'Gespeichert';
        }

        window.PosForm = {
            selectPos: (i) => { selectedPosition = i; renderPositionen(); },
            zuordnen, entfernen
        };
    </script>
</body>
</html>
