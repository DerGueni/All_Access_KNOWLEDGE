<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abwesenheitsuebersicht - CONSYS</title>
    <link rel="stylesheet" href="../css/app-layout.css">
    <link rel="stylesheet" href="../theme/consys_theme.css">
    <style>
        :root { --accent-color: #2F3699; }
        .app-header { background: #2F3699; min-height: 94px; }
        .detail-header { background: #2F3699; }
    </style>
</head>
<body data-active-menu="abwesenheit">
    <div class="app-container">
        <aside class="app-sidebar"></aside>

        <main class="app-main">
            <header class="app-header">
                <div class="header-left">
                    <h1 class="app-title">Abwesenheitsuebersicht</h1>
                </div>
                <div class="header-center">
                    <span id="lblRecordInfo">Datensatz: - / -</span>
                </div>
                <div class="header-right">
                    <span id="header-date"></span>
                </div>
            </header>

            <div class="app-toolbar">
                <div class="toolbar-group">
                    <button class="btn btn-nav" id="btnErster">|&#9664;</button>
                    <button class="btn btn-nav" id="btnVorheriger">&#9664;</button>
                    <button class="btn btn-nav" id="btnNächster">&#9654;</button>
                    <button class="btn btn-nav" id="btnLetzter">&#9654;|</button>
                </div>
                <div class="toolbar-separator"></div>
                <div class="toolbar-group">
                    <button class="btn btn-success" id="btnNeu">+ Neu</button>
                    <button class="btn btn-primary" id="btnSpeichern">Speichern</button>
                    <button class="btn btn-danger" id="btnLöschen">Löschen</button>
                </div>
                <div class="toolbar-separator"></div>
                <div class="toolbar-group">
                    <label class="toolbar-label">Mitarbeiter:</label>
                    <select id="cboMitarbeiter" class="form-control" style="width:180px;">
                        <option value="">Alle Mitarbeiter</option>
                    </select>
                </div>
                <div class="toolbar-group">
                    <label class="toolbar-label">Zeitraum:</label>
                    <input type="date" id="datVon" class="form-control">
                    <span style="margin:0 4px;">bis</span>
                    <input type="date" id="datBis" class="form-control">
                </div>
            </div>

            <div class="app-content">
                <div class="content-main" style="overflow:auto;">
                    <table class="datasheet">
                        <thead>
                            <tr>
                                <th style="width:40px;">ID</th>
                                <th style="width:150px;">Mitarbeiter</th>
                                <th style="width:100px;">Von</th>
                                <th style="width:100px;">Bis</th>
                                <th style="width:100px;">Grund</th>
                                <th style="width:80px;">Ganztaegig</th>
                                <th>Bemerkung</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_Liste">
                            <tr><td colspan="7" style="text-align:center;padding:40px;color:#999;">Lade Daten...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="content-sidebar" style="width:320px;">
                    <div class="detail-header">
                        <span class="detail-title">Abwesenheit bearbeiten</span>
                    </div>
                    <div class="detail-content">
                        <div class="detail-section">
                            <div class="field-row">
                                <label style="width:90px;">ID:</label>
                                <input type="text" id="NV_ID" class="form-control" style="width:80px;" readonly>
                            </div>
                            <div class="field-row">
                                <label style="width:90px;">Mitarbeiter:</label>
                                <select id="NV_MA_ID" class="form-control" style="flex:1;"></select>
                            </div>
                            <div class="field-row">
                                <label style="width:90px;">Von:</label>
                                <input type="date" id="NV_VonDat" class="form-control">
                            </div>
                            <div class="field-row">
                                <label style="width:90px;">Bis:</label>
                                <input type="date" id="NV_BisDat" class="form-control">
                            </div>
                            <div class="field-row">
                                <label style="width:90px;">Grund:</label>
                                <select id="NV_Grund" class="form-control" style="flex:1;">
                                    <option value="Urlaub">Urlaub</option>
                                    <option value="Krank">Krankheit</option>
                                    <option value="Privat">Privat</option>
                                    <option value="Fortbildung">Fortbildung</option>
                                    <option value="Sonstiges">Sonstiges</option>
                                </select>
                            </div>
                            <div class="field-row">
                                <label style="width:90px;">Ganztaegig:</label>
                                <input type="checkbox" id="NV_Ganztaegig" checked>
                            </div>
                            <div class="field-row" style="flex-direction:column;align-items:stretch;">
                                <label>Bemerkung:</label>
                                <textarea id="NV_Bemerkung" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="app-footer">
                <div class="footer-left"><span id="lblStatus">Bereit</span></div>
                <div class="footer-right"><span id="lblAnzahl">0 Einträge</span></div>
            </footer>
        </main>
    </div>

    <script src="../js/sidebar.js"></script>
    <script type="module">
        import { Bridge } from '../js/webview2-bridge.js';

        // State
        let abwesenheiten = [];
        let currentIndex = 0;
        let mitarbeiterListe = [];

        // DOM-Refs
        const tbody = document.getElementById('tbody_Liste');
        const lblStatus = document.getElementById('lblStatus');
        const lblAnzahl = document.getElementById('lblAnzahl');
        const lblRecordInfo = document.getElementById('lblRecordInfo');

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            document.getElementById('header-date').textContent = new Date().toLocaleDateString('de-DE');

            // Event Listener
            document.getElementById('btnErster').addEventListener('click', () => navigate('first'));
            document.getElementById('btnVorheriger').addEventListener('click', () => navigate('prev'));
            document.getElementById('btnNächster').addEventListener('click', () => navigate('next'));
            document.getElementById('btnLetzter').addEventListener('click', () => navigate('last'));
            document.getElementById('btnNeu').addEventListener('click', neuAbwesenheit);
            document.getElementById('btnSpeichern').addEventListener('click', speichern);
            document.getElementById('btnLöschen').addEventListener('click', loeschen);
            document.getElementById('cboMitarbeiter').addEventListener('change', loadData);

            await loadMitarbeiterLookup();
            await loadData();
        }

        async function loadMitarbeiterLookup() {
            try {
                const result = await Bridge.mitarbeiter.list({ aktiv: true });
                mitarbeiterListe = result.data || result || [];
                const cbo = document.getElementById('cboMitarbeiter');
                const cboDetail = document.getElementById('NV_MA_ID');
                cbo.innerHTML = '<option value="">Alle Mitarbeiter</option>';
                cboDetail.innerHTML = '<option value="">-- Auswählen --</option>';
                mitarbeiterListe.forEach(ma => {
                    const opt = `<option value="${ma.ID}">${ma.Nachname}, ${ma.Vorname}</option>`;
                    cbo.innerHTML += opt;
                    cboDetail.innerHTML += opt;
                });
            } catch (e) {
                console.error('Fehler beim Laden der MA:', e);
            }
        }

        async function loadData() {
            try {
                setStatus('Lade Daten...');
                const maFilter = document.getElementById('cboMitarbeiter').value;
                let sql = `SELECT nv.*, m.Nachname, m.Vorname FROM tbl_MA_NVerfuegZeiten nv
                           LEFT JOIN tbl_MA_Mitarbeiterstamm m ON nv.MA_ID = m.ID
                           ORDER BY nv.vonDat DESC`;
                if (maFilter) {
                    sql = `SELECT nv.*, m.Nachname, m.Vorname FROM tbl_MA_NVerfuegZeiten nv
                           LEFT JOIN tbl_MA_Mitarbeiterstamm m ON nv.MA_ID = m.ID
                           WHERE nv.MA_ID = ${maFilter} ORDER BY nv.vonDat DESC`;
                }
                const result = await Bridge.execute('executeSQL', { sql, fetch: true });
                abwesenheiten = (result && result.rows) || [];
                renderTabelle();
                if (abwesenheiten.length > 0) showRecord(0);
                setStatus('Bereit');
            } catch (e) {
                console.error('Fehler:', e);
                setStatus('Fehler beim Laden');
            }
        }

        function renderTabelle() {
            if (abwesenheiten.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:40px;color:#999;">Keine Einträge</td></tr>';
            } else {
                tbody.innerHTML = abwesenheiten.map((a, i) => `
                    <tr data-index="${i}" style="cursor:pointer;" onclick="AbwesenheitForm.select(${i})">
                        <td>${a.ID || ''}</td>
                        <td>${a.Nachname || ''}, ${a.Vorname || ''}</td>
                        <td>${formatDate(a.vonDat)}</td>
                        <td>${formatDate(a.bisDat)}</td>
                        <td>${a.Grund || ''}</td>
                        <td>${a.Ganztaegig ? 'Ja' : 'Nein'}</td>
                        <td>${a.Bemerkung || ''}</td>
                    </tr>
                `).join('');
            }
            lblAnzahl.textContent = `${abwesenheiten.length} Einträge`;
        }

        function showRecord(index) {
            currentIndex = index;
            const a = abwesenheiten[index] || {};
            document.getElementById('NV_ID').value = a.ID || '';
            document.getElementById('NV_MA_ID').value = a.MA_ID || '';
            document.getElementById('NV_VonDat').value = formatDateISO(a.vonDat);
            document.getElementById('NV_BisDat').value = formatDateISO(a.bisDat);
            document.getElementById('NV_Grund').value = a.Grund || 'Urlaub';
            document.getElementById('NV_Ganztaegig').checked = !!a.Ganztaegig;
            document.getElementById('NV_Bemerkung').value = a.Bemerkung || '';
            lblRecordInfo.textContent = `Datensatz: ${index + 1} / ${abwesenheiten.length}`;
        }

        function navigate(dir) {
            if (abwesenheiten.length === 0) return;
            if (dir === 'first') currentIndex = 0;
            else if (dir === 'prev') currentIndex = Math.max(0, currentIndex - 1);
            else if (dir === 'next') currentIndex = Math.min(abwesenheiten.length - 1, currentIndex + 1);
            else if (dir === 'last') currentIndex = abwesenheiten.length - 1;
            showRecord(currentIndex);
        }

        function neuAbwesenheit() {
            document.getElementById('NV_ID').value = '';
            document.getElementById('NV_MA_ID').value = '';
            document.getElementById('NV_VonDat').value = '';
            document.getElementById('NV_BisDat').value = '';
            document.getElementById('NV_Grund').value = 'Urlaub';
            document.getElementById('NV_Ganztaegig').checked = true;
            document.getElementById('NV_Bemerkung').value = '';
            lblRecordInfo.textContent = 'Neuer Eintrag';
        }

        async function speichern() {
            try {
                const data = {
                    ID: document.getElementById('NV_ID').value || null,
                    MA_ID: document.getElementById('NV_MA_ID').value,
                    vonDat: document.getElementById('NV_VonDat').value,
                    bisDat: document.getElementById('NV_BisDat').value,
                    Grund: document.getElementById('NV_Grund').value,
                    Ganztaegig: document.getElementById('NV_Ganztaegig').checked,
                    Bemerkung: document.getElementById('NV_Bemerkung').value
                };
                await Bridge.save('abwesenheit', data);
                await loadData();
                setStatus('Gespeichert');
            } catch (e) {
                console.error('Fehler:', e);
                setStatus('Fehler beim Speichern');
            }
        }

        async function loeschen() {
            const id = document.getElementById('NV_ID').value;
            if (!id || !confirm('Wirklich löschen?')) return;
            try {
                await Bridge.delete('abwesenheit', id);
                await loadData();
                setStatus('Gelöscht');
            } catch (e) {
                console.error('Fehler:', e);
                setStatus('Fehler beim Löschen');
            }
        }

        function setStatus(t) { lblStatus.textContent = t; }
        function formatDate(d) { return d ? new Date(d).toLocaleDateString('de-DE') : ''; }
        function formatDateISO(d) { return d ? new Date(d).toISOString().split('T')[0] : ''; }

        window.AbwesenheitForm = { select: showRecord, reload: loadData };
    </script>
</body>
</html>
