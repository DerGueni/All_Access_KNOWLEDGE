<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abwesenheitsübersicht - CONSYS</title>
    <link rel="stylesheet" href="../css/app-layout.css">
    <link rel="stylesheet" href="../theme/consys_theme.css">
    <style>
        :root { --accent-color: #4316B2; }
        .app-header { background: #4316B2; min-height: 94px; }
        .calendar-grid { display: grid; grid-template-columns: 200px repeat(7, 1fr); gap: 1px; background: #ccc; }
        .calendar-header { background: #e8e8e8; padding: 8px; font-weight: 600; text-align: center; }
        .calendar-ma { background: white; padding: 6px 8px; font-size: 11px; }
        .calendar-cell { background: white; min-height: 30px; position: relative; }
        .calendar-cell.absent { background: #f0f0f0; }
        .calendar-cell.urlaub { background: #e8e8e8; }
        .calendar-cell.krank { background: #e8e8e8; }
        .calendar-cell.weekend { background: #f5f5f5; }
    </style>
</head>
<body data-active-menu="abwesenheit">
    <div class="app-container">
        <aside class="app-sidebar"></aside>

        <main class="app-main">
            <header class="app-header">
                <div class="header-left">
                    <h1 class="app-title">Abwesenheitsübersicht</h1>
                </div>
                <div class="header-center">
                    <button class="btn btn-nav" id="btnVorwoche">&#9664;&#9664;</button>
                    <span id="lblWoche" style="min-width:200px;text-align:center;font-weight:600;">KW --</span>
                    <button class="btn btn-nav" id="btnNachwoche">&#9654;&#9654;</button>
                    <button class="btn" id="btnHeute" style="margin-left:10px;">Heute</button>
                </div>
                <div class="header-right">
                    <span id="header-date"></span>
                </div>
            </header>

            <div class="app-toolbar">
                <div class="toolbar-group">
                    <label class="toolbar-label">Monat:</label>
                    <select id="cboMonat" class="form-control" style="width:120px;">
                        <option value="1">Januar</option>
                        <option value="2">Februar</option>
                        <option value="3">Maerz</option>
                        <option value="4">April</option>
                        <option value="5">Mai</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Dezember</option>
                    </select>
                    <select id="cboJahr" class="form-control" style="width:80px;">
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div class="toolbar-separator"></div>
                <div class="toolbar-group">
                    <label class="toolbar-label">Filter:</label>
                    <select id="cboFilter" class="form-control" style="width:120px;">
                        <option value="">Alle</option>
                        <option value="Urlaub">Urlaub</option>
                        <option value="Krank">Krankheit</option>
                        <option value="Privat">Privat</option>
                    </select>
                </div>
                <div class="toolbar-separator"></div>
                <div class="toolbar-group">
                    <button class="btn btn-primary" id="btnAktualisieren">Aktualisieren</button>
                    <button class="btn" id="btnExport">Export</button>
                    <button class="btn" id="btnDrucken">Drucken</button>
                </div>
            </div>

            <!-- Legende -->
            <div class="stats-bar">
                <div class="stat-item" style="border-left-color:#e8e8e8;">
                    <span class="stat-label">Urlaub</span>
                </div>
                <div class="stat-item" style="border-left-color:#e8e8e8;">
                    <span class="stat-label">Krankheit</span>
                </div>
                <div class="stat-item" style="border-left-color:#f0f0f0;">
                    <span class="stat-label">Sonstiges</span>
                </div>
            </div>

            <div class="app-content" style="padding:8px;overflow:auto;">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Header -->
                    <div class="calendar-header">Mitarbeiter</div>
                    <div class="calendar-header">Mo</div>
                    <div class="calendar-header">Di</div>
                    <div class="calendar-header">Mi</div>
                    <div class="calendar-header">Do</div>
                    <div class="calendar-header">Fr</div>
                    <div class="calendar-header">Sa</div>
                    <div class="calendar-header">So</div>
                    <!-- Wird dynamisch gefuellt -->
                </div>
            </div>

            <footer class="app-footer">
                <div class="footer-left"><span id="lblStatus">Bereit</span></div>
                <div class="footer-right"><span id="lblAnzahl">0 Mitarbeiter</span></div>
            </footer>
        </main>
    </div>

    <script src="../js/sidebar.js"></script>
    <script type="module">
        import { Bridge } from '../js/webview2-bridge.js';

        let currentWeekStart = getMonday(new Date());
        let mitarbeiter = [];
        let abwesenheiten = [];

        const calendarGrid = document.getElementById('calendarGrid');
        const lblWoche = document.getElementById('lblWoche');
        const lblStatus = document.getElementById('lblStatus');
        const lblAnzahl = document.getElementById('lblAnzahl');

        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            document.getElementById('header-date').textContent = new Date().toLocaleDateString('de-DE');
            document.getElementById('btnVorwoche').addEventListener('click', () => changeWeek(-1));
            document.getElementById('btnNachwoche').addEventListener('click', () => changeWeek(1));
            document.getElementById('btnHeute').addEventListener('click', gotoToday);
            document.getElementById('btnAktualisieren').addEventListener('click', loadData);
            document.getElementById('btnDrucken').addEventListener('click', () => window.print());
            document.getElementById('cboMonat').addEventListener('change', loadData);
            document.getElementById('cboJahr').addEventListener('change', loadData);
            document.getElementById('cboFilter').addEventListener('change', loadData);

            updateWeekDisplay();
            await loadData();
        }

        function changeWeek(delta) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (delta * 7));
            updateWeekDisplay();
            loadData();
        }

        function gotoToday() {
            currentWeekStart = getMonday(new Date());
            updateWeekDisplay();
            loadData();
        }

        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function updateWeekDisplay() {
            const kw = getWeekNumber(currentWeekStart);
            const endOfWeek = new Date(currentWeekStart);
            endOfWeek.setDate(endOfWeek.getDate() + 6);
            lblWoche.textContent = `KW ${kw} (${formatDate(currentWeekStart)} - ${formatDate(endOfWeek)})`;
        }

        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        async function loadData() {
            try {
                setStatus('Lade Daten...');
                const maResult = await Bridge.mitarbeiter.list({ aktiv: true });
                mitarbeiter = maResult.data || maResult || [];

                const von = formatDateISO(currentWeekStart);
                const bis = formatDateISO(new Date(currentWeekStart.getTime() + 6 * 24 * 60 * 60 * 1000));

                const filter = document.getElementById('cboFilter').value;
                let sql = `SELECT nv.*, m.Nachname, m.Vorname FROM tbl_MA_NVerfuegZeiten nv
                           LEFT JOIN tbl_MA_Mitarbeiterstamm m ON nv.MA_ID = m.ID
                           WHERE nv.vonDat <= #${bis}# AND nv.bisDat >= #${von}#`;
                if (filter) sql += ` AND nv.Grund = '${filter}'`;

                const result = await Bridge.execute('executeSQL', { sql, fetch: true });
                abwesenheiten = (result && result.rows) || [];

                renderGrid();
                lblAnzahl.textContent = `${mitarbeiter.length} Mitarbeiter`;
                setStatus('Bereit');
            } catch (e) {
                console.error('Fehler:', e);
                setStatus('Fehler beim Laden');
            }
        }

        function renderGrid() {
            let html = '<div class="calendar-header">Mitarbeiter</div>';
            const dayNames = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'];
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentWeekStart);
                day.setDate(day.getDate() + i);
                html += `<div class="calendar-header ${i >= 5 ? 'weekend' : ''}">${dayNames[i]}<br>${formatDate(day)}</div>`;
            }

            mitarbeiter.forEach(ma => {
                html += `<div class="calendar-ma">${ma.Nachname}, ${ma.Vorname}</div>`;
                for (let i = 0; i < 7; i++) {
                    const day = new Date(currentWeekStart);
                    day.setDate(day.getDate() + i);
                    const dayStr = formatDateISO(day);
                    const isWeekend = i >= 5;
                    const abw = abwesenheiten.find(a => a.MA_ID === ma.ID &&
                        formatDateISO(new Date(a.vonDat)) <= dayStr && formatDateISO(new Date(a.bisDat)) >= dayStr);
                    let cls = isWeekend ? 'weekend' : '';
                    if (abw) cls += ` absent ${(abw.Grund || '').toLowerCase()}`;
                    html += `<div class="calendar-cell ${cls}" title="${abw ? abw.Grund : ''}"></div>`;
                }
            });
            calendarGrid.innerHTML = html;
        }

        function setStatus(t) { lblStatus.textContent = t; }
        function formatDate(d) { return d.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' }); }
        function formatDateISO(d) { return d instanceof Date ? d.toISOString().split('T')[0] : new Date(d).toISOString().split('T')[0]; }
    </script>
</body>
</html>
