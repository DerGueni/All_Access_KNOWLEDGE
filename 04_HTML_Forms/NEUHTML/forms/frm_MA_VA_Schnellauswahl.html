<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiter Auswahl - CONSYS</title>
    <link rel="stylesheet" href="../css/app-layout.css">
    <link rel="stylesheet" href="../theme/consys_theme.css">
    <style>
        :root { --accent-color: #4316B2; }
        .app-header { background: #4316B2; min-height: 94px; }
        .ma-list { display: flex; flex-direction: column; gap: 2px; }
        .ma-item {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .ma-item:hover { background: #f5f5f5; border-color: #4316B2; }
        .ma-item.selected { background: #e8e8e8; border-color: #4316B2; }
        .ma-item.unavailable { background: #f9f9f9; color: #999; }
        .ma-checkbox { margin-right: 10px; }
        .ma-name { flex: 1; font-weight: 500; }
        .ma-info { font-size: 10px; color: #666; margin-left: 8px; }
        .ma-status { font-size: 9px; padding: 2px 6px; border-radius: 8px; }
        .ma-status.verfügbar { background: #e8e8e8; color: #333333; }
        .ma-status.anfrage { background: #e8e8e8; color: #333333; }
        .ma-status.belegt { background: #e8e8e8; color: #333333; }
        .filter-row { display: flex; gap: 8px; margin-bottom: 8px; flex-wrap: wrap; }
        .filter-btn { padding: 4px 10px; border: 1px solid #ddd; background: white; border-radius: 3px; cursor: pointer; font-size: 11px; }
        .filter-btn:hover { background: #f5f5f5; }
        .filter-btn.active { background: #4316B2; color: white; border-color: #4316B2; }
    </style>
</head>
<body data-active-menu="planung">
    <div class="app-container">
        <aside class="app-sidebar"></aside>

        <main class="app-main">
            <header class="app-header">
                <div class="header-left">
                    <h1 class="app-title">Mitarbeiterauswahl</h1>
                </div>
                <div class="header-right">
                    <span id="header-date"></span>
                </div>
            </header>

            <div class="app-toolbar">
                <div class="toolbar-group">
                    <label class="toolbar-label">Auftrag:</label>
                    <select id="cboAuftrag" class="form-control" style="width:220px;">
                        <option value="">-- Auftrag wählen --</option>
                    </select>
                </div>
                <div class="toolbar-group">
                    <label class="toolbar-label">Datum:</label>
                    <input type="date" id="datEinsatz" class="form-control">
                </div>
                <div class="toolbar-group">
                    <label class="toolbar-label">Schicht:</label>
                    <select id="cboSchicht" class="form-control" style="width:150px;">
                        <option value="">-- Schicht --</option>
                    </select>
                </div>
                <div class="toolbar-separator"></div>
                <div class="toolbar-group">
                    <button class="btn btn-success" id="btnZuordnen">Ausgewählte zuordnen</button>
                    <button class="btn" id="btnAktualisieren">Aktualisieren</button>
                </div>
            </div>

            <div class="app-content">
                <div class="content-main" style="padding:12px;overflow:auto;">
                    <!-- Schnellfilter -->
                    <div class="filter-row">
                        <button class="filter-btn active" data-filter="alle">Alle</button>
                        <button class="filter-btn" data-filter="verfügbar">Nur Verfügbare</button>
                        <button class="filter-btn" data-filter="quali">Mit Qualifikation</button>
                        <button class="filter-btn" data-filter="favorit">Favoriten</button>
                    </div>

                    <!-- Suche -->
                    <div class="field-row" style="margin-bottom:12px;">
                        <input type="text" id="txtSuche" class="form-control" placeholder="Suchen nach Name..." style="width:250px;">
                        <label style="margin-left:16px;">
                            <input type="checkbox" id="chkNurAktive" checked> Nur aktive MA
                        </label>
                    </div>

                    <!-- MA-Liste -->
                    <div class="ma-list" id="maList">
                        <div class="ma-item">
                            <input type="checkbox" class="ma-checkbox">
                            <span class="ma-name">Mustermann, Max</span>
                            <span class="ma-info">34a, Fahrer</span>
                            <span class="ma-status verfügbar">Verfügbar</span>
                        </div>
                        <div class="ma-item">
                            <input type="checkbox" class="ma-checkbox">
                            <span class="ma-name">Meier, Hans</span>
                            <span class="ma-info">34a</span>
                            <span class="ma-status verfügbar">Verfügbar</span>
                        </div>
                        <div class="ma-item selected">
                            <input type="checkbox" class="ma-checkbox" checked>
                            <span class="ma-name">Schmidt, Peter</span>
                            <span class="ma-info">34a, EL</span>
                            <span class="ma-status anfrage">Anfrage</span>
                        </div>
                        <div class="ma-item unavailable">
                            <input type="checkbox" class="ma-checkbox" disabled>
                            <span class="ma-name">Müller, Klaus</span>
                            <span class="ma-info">34a</span>
                            <span class="ma-status belegt">Belegt</span>
                        </div>
                    </div>
                </div>

                <div class="content-sidebar">
                    <div class="detail-header" style="background:#4316B2;">
                        <span class="detail-title">Schicht-Info</span>
                    </div>
                    <div class="detail-content">
                        <div class="detail-section">
                            <div class="detail-row"><label>Objekt:</label><span id="detailObjekt">-</span></div>
                            <div class="detail-row"><label>Datum:</label><span id="detailDatum">-</span></div>
                            <div class="detail-row"><label>Zeit:</label><span id="detailZeit">-</span></div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-row"><label>MA Soll:</label><span id="detailSoll">-</span></div>
                            <div class="detail-row"><label>MA Ist:</label><span id="detailIst">-</span></div>
                            <div class="detail-row"><label>Offen:</label><span id="detailOffen">-</span></div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-row"><label>Ausgewählt:</label><span id="detailSelected">0</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="app-footer">
                <div class="footer-left"><span id="lblStatus">Bereit</span></div>
                <div class="footer-right"><span id="lblAnzahl">0 MA verfügbar | 0 ausgewählt</span></div>
            </footer>
        </main>
    </div>

    <script src="../js/sidebar.js"></script>
    <script>
        document.getElementById('header-date').textContent = new Date().toLocaleDateString('de-DE');
        // Filter-Buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
        // MA-Item Click
        document.querySelectorAll('.ma-item:not(.unavailable)').forEach(item => {
            item.addEventListener('click', () => {
                const cb = item.querySelector('.ma-checkbox');
                cb.checked = !cb.checked;
                item.classList.toggle('selected', cb.checked);
            });
        });
    </script>
</body>
</html>
