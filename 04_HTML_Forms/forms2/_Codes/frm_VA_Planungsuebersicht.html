<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planungsübersicht - CONSYS</title>
    <link rel="stylesheet" href="../../css/app-layout.css">
    <link rel="stylesheet" href="../../theme/consys_theme.css">

</head>
<body data-active-menu="planungsuebersicht" data-menu-style="access">
    <div class="app-container">
        <aside class="app-sidebar"></aside>
        <main class="app-main">
            <div class="dp-container">
                <div class="dp-main">
            <!-- Header -->
            <header class="dp-header">
                <div class="header-left">
                    <div class="dp-nav-control" aria-hidden="true">
                        <span>◄</span><span>►</span>
                        <span>▲</span><span>▼</span>
                    </div>
                    <div class="dp-logo"></div>
                    <h1 class="dp-title">Planungsübersicht</h1>
                </div>
                <div class="header-center">
                    <input type="date" id="datStartdatum" class="dp-date-input" value="">
                    <button class="dp-btn" id="btnStartdatumAendern">Startdatum Ändern</button>
                    <button class="dp-btn-nav" id="btnVorwoche">&#9664;</button>
                    <button class="dp-btn-nav" id="btnNachwoche">&#9654;</button>
                    <button class="dp-btn" id="btnAbHeute">Ab Heute</button>
                    <button class="dp-btn" id="Befehl38" style="display:none;">Schließen</button>
                </div>
                <div class="header-right">
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="chkNurFreieSchichten">
                            Nur freie Schichten anzeigen
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="chkWenigerAls">
                            Nur Aufträge mit weniger als
                            <input type="number" id="txtPositionen" class="dp-input-small" value="25" min="1" max="100">
                            Positionen anzeigen
                        </label>
                    </div>
                    <button class="dp-btn" id="btnUebersichtDrucken">Übersicht drucken</button>
                    <button class="dp-btn" id="btnUebers" style="display:none;">Übersicht</button>
                    <button class="dp-btn" id="btnHilfe" style="display:none;">Hilfe</button>
                    <div class="version-info">
                        <span id="lblVersion">FE | V2.0</span>
                        <span id="lblDatum"></span>
                    </div>
                </div>
            </header>

            <!-- Planungs Tabelle -->
            <div class="dp-table-container">
                <table class="dp-table" id="tblPlanung">
                    <thead>
                        <tr class="dp-header-row">
                            <th class="col-auftrag" rowspan="2">
                                <div class="th-content cyan">Auftrag / Veranstaltung</div>
                            </th>
                            <th class="col-day" colspan="3" id="thTag1">
                                <div class="th-content">Do. 18.12.25</div>
                            </th>
                            <th class="col-day" colspan="3" id="thTag2">
                                <div class="th-content">Fr. 19.12.25</div>
                            </th>
                            <th class="col-day" colspan="3" id="thTag3">
                                <div class="th-content">Sa. 20.12.25</div>
                            </th>
                            <th class="col-day" colspan="3" id="thTag4">
                                <div class="th-content">So. 21.12.25</div>
                            </th>
                            <th class="col-day" colspan="3" id="thTag5">
                                <div class="th-content">Mo. 22.12.25</div>
                            </th>
                            <th class="col-day" colspan="3" id="thTag6">
                                <div class="th-content">Di. 23.12.25</div>
                            </th>
                            <th class="col-day" colspan="3" id="thTag7">
                                <div class="th-content">Mi. 24.12.25</div>
                            </th>
                        </tr>
                        <tr class="dp-subheader-row">
                            <th class="sub-col auftrag-sub">Auftrag Objekt Ort</th>
                            <th class="sub-col">Name</th><th class="sub-col">von</th><th class="sub-col">bis</th>
                            <th class="sub-col">Name</th><th class="sub-col">von</th><th class="sub-col">bis</th>
                            <th class="sub-col">Name</th><th class="sub-col">von</th><th class="sub-col">bis</th>
                            <th class="sub-col">Name</th><th class="sub-col">von</th><th class="sub-col">bis</th>
                            <th class="sub-col">Name</th><th class="sub-col">von</th><th class="sub-col">bis</th>
                            <th class="sub-col">Name</th><th class="sub-col">von</th><th class="sub-col">bis</th>
                            <th class="sub-col">Name</th><th class="sub-col">von</th><th class="sub-col">bis</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_Planung">
                        <tr>
                            <td colspan="22" style="text-align:center;padding:40px;color:#666;">
                                Lade Planungsdaten...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Footer -->
            <footer class="dp-footer">
                <div class="footer-left">
                    <span id="lblStatus">Bereit</span>
                </div>
                <div class="footer-right">
                    <span id="lblAnzAuftraege">8 Aufträge</span>
                </div>
            </footer>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/api-autostart.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script>
        if (typeof initSidebar === 'function') {
            initSidebar('planungsuebersicht');
        }
    </script>
    <script type="module" src="logic/frm_VA_Planungsuebersicht.logic.js"></script>

    <!-- Access-ID Platzhalter (unsichtbar) -->

        <input type="date" id="AU_von">

        <input type="checkbox" id="NichtNurAktive">
        <select id="cboZeitraum"></select>
        <select id="cbo_MA_Vgl"></select>
    </div>
