<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA-VA Positionszuordnung - CONSYS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; font-size: 11px; }
        body { background-color: #8080c0; }

        .window-frame {
            background: #8080c0;
            padding: 4px;
            min-height: 100vh;
        }

        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 4px 8px;
            font-weight: bold;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-container {
            display: flex;
            min-height: calc(100vh - 28px);
        }

        .app-sidebar {
            width: 170px;
            background: #6060a0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
        }

        .content-area {
            flex: 1;
            background: #8080c0;
            display: flex;
            flex-direction: column;
        }

        .form-section {
            background: #b8b8d8;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            margin: 4px;
            padding: 8px;
            flex: 1;
        }

        .toolbar {
            background: #b8b8d8;
            padding: 4px 8px;
            border-bottom: 1px solid #808080;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .toolbar label {
            font-weight: bold;
            font-size: 10px;
        }

        .form-select {
            border: 1px solid #808080;
            padding: 2px 4px;
            font-size: 10px;
            background: white;
        }

        .btn {
            background: linear-gradient(to bottom, #e8e8e8, #c0c0c0);
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            padding: 3px 12px;
            cursor: pointer;
            font-size: 10px;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
        }

        .btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
        }

        .btn-primary {
            background: linear-gradient(to bottom, #a8c0e0, #6080b0);
            color: white;
            font-weight: bold;
        }

        .zuordnung-grid {
            display: flex;
            gap: 8px;
            height: 100%;
        }

        .zuordnung-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #b8b8d8;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            overflow: hidden;
        }

        .panel-header {
            padding: 4px 8px;
            background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
            border-bottom: 1px solid #808080;
            font-weight: bold;
            font-size: 10px;
        }

        .panel-content {
            flex: 1;
            overflow: auto;
            background: white;
        }

        .position-item {
            padding: 4px 8px;
            border-bottom: 1px solid #c0c0c0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .position-item:hover {
            background: #e0e0ff;
        }

        .position-item.selected {
            background: #000080;
            color: white;
        }

        .position-name {
            font-weight: bold;
            font-size: 10px;
        }

        .position-info {
            font-size: 9px;
            color: #666;
        }

        .position-item.selected .position-info {
            color: #c0c0c0;
        }

        .ma-badge {
            font-size: 9px;
            padding: 1px 6px;
            background: #e8e8e8;
            border: 1px solid #808080;
        }

        .ma-badge.zugeordnet {
            background: #90ee90;
            color: #000000;
            font-weight: bold;
        }

        .footer-bar {
            background: #b8b8d8;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-size: 9px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="window-frame">
        <div class="title-bar">
            <span>MA-VA Positionszuordnung</span>
            <span id="header-date"></span>
        </div>

        <div class="main-container">
            <aside class="app-sidebar"></aside>

            <div class="content-area">
                <div class="toolbar">
                    <label>Auftrag:</label>
                    <select id="cboAuftrag" class="form-select" style="width:250px;">
                        <option value="">-- Auftrag wählen --</option>
                    </select>
                    <label>Datum:</label>
                    <select id="cboDatum" class="form-select" style="width:120px;">
                        <option value="">-- Datum --</option>
                    </select>
                    <button class="btn btn-primary" id="btnSpeichern">Speichern</button>
                    <button class="btn" id="btnAktualisieren">Aktualisieren</button>
                </div>

                <div class="form-section">
                    <div class="zuordnung-grid">
                    <!-- Positionen -->
                    <div class="zuordnung-panel">
                        <div class="panel-header">Positionen <span id="lblPosAnzahl">(0)</span></div>
                        <div class="panel-content" id="panelPositionen">
                            <div class="position-item">
                                <div>
                                    <div class="position-name">Einlass Tor 1</div>
                                    <div class="position-info">08:00 - 16:00 | 3 MA</div>
                                </div>
                                <span class="ma-badge">0/3</span>
                            </div>
                            <div class="position-item selected">
                                <div>
                                    <div class="position-name">Streife Innen</div>
                                    <div class="position-info">08:00 - 16:00 | 2 MA</div>
                                </div>
                                <span class="ma-badge zugeordnet">2/2</span>
                            </div>
                        </div>
                    </div>

                    <!-- Verfügbare MA -->
                    <div class="zuordnung-panel">
                        <div class="panel-header">Verfügbare Mitarbeiter <span id="lblMAAnzahl">(0)</span></div>
                        <div class="panel-content" id="panelVerfügbar">
                            <div class="position-item">
                                <div>
                                    <div class="position-name">Mustermann, Max</div>
                                    <div class="position-info">Qualifikation: 34a</div>
                                </div>
                                <button class="btn btn-sm btn-success">&#10140;</button>
                            </div>
                        </div>
                    </div>

                    <!-- Zugeordnete MA -->
                    <div class="zuordnung-panel">
                        <div class="panel-header">Zugeordnet <span id="lblZugeordnetAnzahl">(0)</span></div>
                        <div class="panel-content" id="panelZugeordnet">
                            <div class="position-item">
                                <div>
                                    <div class="position-name">Meier, Hans</div>
                                    <div class="position-info">Position: Streife Innen</div>
                                </div>
                                <button class="btn btn-sm btn-danger">&#10006;</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="footer-bar">
                    <span id="lblStatus">Bereit</span>
                    <span id="lblSumme">0 Positionen | 0 MA zugeordnet</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script>
        document.getElementById('header-date').textContent = new Date().toLocaleDateString('de-DE');

        // Form Activation Handler
        window.onFormActivated = function() {
            console.log('Positionszuordnung aktiviert - Daten werden geladen');
            // Hier könnten Daten geladen werden wenn das Formular in der Shell aktiviert wird
        };
    </script>

    <!-- WebView2 Bridge für Access-Integration -->
    <script src="../js/webview2-bridge.js"></script>

    <!-- Logic-Modul (muss nach WebView2 Bridge geladen werden) -->
    <script type="module" src="logic/frm_MA_VA_Positionszuordnung.logic.js"></script>
</body>
</html>
