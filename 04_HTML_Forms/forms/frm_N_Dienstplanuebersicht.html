        * {

        /* ============================================ */
        /* LEFT SIDEBAR MENU                           */
        /* ============================================ */

        .left-menu {
            width: 185px;
            background-color: #6060a0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            height: 100vh;
            overflow-y: auto;
        }

        .menu-header {
            background-color: #000080;
            color: white;
            padding: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .menu-btn {
            background: linear-gradient(to bottom, #d0d0e0, #a0a0c0);
            padding: 8px 10px;
            font-size: 12px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            color: #000;
            font-weight: 500;
            position: relative;
            border: none;
            margin: 1px 0;
            overflow: visible;
        }

        /* Obere helle Kante - 4px nach rechts versetzt */
        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 4px);
            height: 2px;
            background: #ffffff;
            z-index: 1;
        }

        /* Untere dunkle Kante - 4px nach links versetzt */
        .menu-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: calc(100% - 4px);
            height: 2px;
            background: #404070;
            z-index: 1;
        }

        .menu-btn:hover {
            background: linear-gradient(to bottom, #e0e0f0, #b0b0d0);
        }

        .menu-btn:active {
            background: linear-gradient(to bottom, #b0b0d0, #9090b0);
        }

        .menu-btn:active::before {
            background: #404070;
            left: 4px;
            width: calc(100% - 4px);
        }

        .menu-btn:active::after {
            background: #ffffff;
            right: 4px;
            width: calc(100% - 4px);
        }

        .menu-btn.active {
            background: linear-gradient(to bottom, #a0a0d0, #8080b0);
        }

        .menu-btn.active::before {
            background: #505080;
            left: 4px;
            width: calc(100% - 4px);
        }

        .menu-btn.active::after {
            background: #c0c0d8;
            right: 4px;
            width: calc(100% - 4px);
        }

        }

        /* ============================================ */
        /* KALENDER GRID STYLES                        */
        /* ============================================ */

        .calendar-grid {
            display: grid;
            grid-template-columns: 175px repeat(7, 1fr);
            gap: 1px;
            background-color: #ccc;
            height: 100%;
            overflow-y: auto;
        }

        .calendar-header {
            background-color: #00CED1;
            color: #000;
            font-weight: bold;
            font-size: 11px;
            padding: 6px;
            text-align: center;
        }

        .calendar-header.weekend {
            background-color: #8B0000;
            color: #fff;
        }

        .calendar-row {
            display: contents;
        }

        .calendar-cell-name {
            background-color: #f5f5f5;
            padding: 4px 8px;
            font-size: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .calendar-cell {
            background-color: #ffffff;
            padding: 2px;
            font-size: 9px;
            border-bottom: 1px solid #eee;
            min-height: 28px;
            position: relative;
        }

        .calendar-cell.weekend {
            background-color: #00CED1;
        }

        .calendar-cell.today {
            background-color: #ffffd0;
        }

        /* Einsatz-Eintrag im Kalender */
        .einsatz-entry {
            background-color: #d4edda;
            border: 1px solid #28a745;
            border-radius: 2px;
            padding: 1px 3px;
            margin: 1px 0;
            font-size: 9px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .einsatz-entry.abwesend {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .einsatz-entry.krank {
            background-color: #ffc107;
            border-color: #d39e00;
        }

        .einsatz-entry.urlaub {
            background-color: #17a2b8;
            border-color: #117a8b;
            color: white;
        }

        .einsatz-entry.privat {
            background-color: #6c757d;
            border-color: #545b62;
            color: white;
        }

        /* MA Zeile alternierend */
        .calendar-row:nth-child(even) .calendar-cell-name {
            background-color: #eaeaea;
        }

        .calendar-row:hover .calendar-cell-name,
        .calendar-row:hover .calendar-cell {
            background-color: #e8f4fc;
        }

        /* ============================================ */
        /* LOADING & NOTIFICATIONS                     */
        /* ============================================ */

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            font-size: 12px;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top-color: #8B0000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 155px;
            width: calc(100% - 155px);
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingOverlay.show {
            display: flex;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6060a0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Toast Container */
        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            min-width: 250px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
        .toast.warning { background-color: #ffc107; color: #000; }
        .toast.info { background-color: #17a2b8; }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
