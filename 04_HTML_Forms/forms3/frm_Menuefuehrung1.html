    <script>
    // Auto-Load in Shell (Sidebar-Integration) - NUR wenn NICHT als Popup geladen
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const isInShell = urlParams.has('shell') || window.SHELL_PARAMS;
        const isInIframe = window.self !== window.top;
        // Menu wird auch als Popup geladen, dann NICHT redirecten
        if (!isInShell && !isInIframe) {
            const formName = window.location.pathname.split('/').pop();
            const recordId = urlParams.get('id') || urlParams.get('ma_id') || urlParams.get('kd_id') || urlParams.get('va_id');
            let shellUrl = 'shell.html?form=' + formName;
            if (recordId) shellUrl += '&id=' + recordId;
            for (const [key, value] of urlParams.entries()) {
                if (!['shell', 'id', 'ma_id', 'kd_id', 'va_id', '_t'].includes(key)) {
                    shellUrl += '&' + encodeURIComponent(key) + '=' + encodeURIComponent(value);
                }
            }
            console.log('[Auto-Redirect] Lade mit Sidebar:', shellUrl);
            window.location.replace(shellUrl);
        }
    })();
    </script>

    <script>
        // ============================================
        // NAVIGATION - An Shell/Parent mitteilen
        // ============================================
        function navigateTo(formName) {
            try {
                // An Shell/Parent mitteilen
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'NAVIGATE',
                        formName: formName
                    }, '*');
                    console.log('[Menu2] NAVIGATE gesendet:', formName);
                }

                // WebView2 Bridge falls verfügbar
                if (window.Bridge) {
                    Bridge.navigate(formName);
                }

                // Popup schließen
                closeMenu();
            } catch (error) {
                console.error('Navigation-Fehler:', error);
                showToast('Fehler: ' + error.message, 'error');
            }
        }

        // ============================================
        // CLOSE MENU - Popup schließen
        // ============================================
        function closeMenu() {
            // An Shell/Parent mitteilen
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'CLOSE_MENU'
                }, '*');
                console.log('[Menu2] CLOSE_MENU gesendet');
            }
        }

        // ============================================
        // REPORT & QUERY FUNCTIONS
        // ============================================
        function openReport(reportName, view = 'acViewPreview') {
            try {
                if (window.Bridge) {
                    Bridge.sendEvent('openReport', { report: reportName, view: view });
                    showToast('Report wird geöffnet...', 'success');
                } else {
                    showToast(`Report ${reportName} - nur in Access verfügbar`, 'info');
                }
            } catch (error) {
                console.error('Report-Fehler:', error);
                showToast(`Fehler: ${error.message}`, 'error');
            }
        }

            const datum = new Date().toISOString().split('T')[0];

            try {
                if (window.Bridge) {

                    showToast('Export nur in Access verfügbar', 'info');
                }

                showToast('Export-Funktion nur in Access verfügbar', 'error');

        // ============================================
        // VOLLBILD-FUNKTION (Browser Fullscreen API)
        // ============================================
        function toggleFullscreen() {
            const btn = document.getElementById('fullscreenBtn');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    btn.title = 'Vollbild beenden';
                }).catch(err => console.error('Fullscreen error:', err));
            } else {
                document.exitFullscreen().then(() => {
                    btn.title = 'Vollbild';
                }).catch(err => console.error('Exit fullscreen error:', err));
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreenBtn');
            btn.title = document.fullscreenElement ? 'Vollbild beenden' : 'Vollbild';
        });
