<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiter Zeitkonto</title>
        <link rel="stylesheet" href="css/fonts_override.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
        }

        body {
            background: #f0f0f0;
            padding: 8px;
        }

        .subform-container {
            background: white;
            border: 1px solid #999;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .subform-header {
            background: linear-gradient(to bottom, #e8e8e8, #d0d0d0);
            padding: 6px 10px;
            border-bottom: 1px solid #999;
            font-weight: 600;
            font-size: 12px;
            color: #000080;
        }

        .summary-row {
            display: flex;
            gap: 20px;
            padding: 10px;
            background: #f8f8ff;
            border-bottom: 1px solid #ccc;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
        }

        .summary-label {
            font-size: 10px;
            color: #666;
        }

        .summary-value {
            font-size: 14px;
            font-weight: 600;
            color: #000080;
        }

        .summary-value.positive { color: #008000; }
        .summary-value.negative { color: #c00000; }

        .subform-content {
            flex: 1;
            overflow: auto;
            padding: 8px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: linear-gradient(to bottom, #d0d0e0, #a0a0c0);
            border: 1px solid #808080;
            padding: 4px 8px;
            text-align: left;
            font-size: 10px;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .data-table td {
            border: 1px solid #ccc;
            padding: 3px 8px;
            font-size: 10px;
        }

        .data-table tbody tr:nth-child(even) {
            background: #f8f8f8;
        }

        .data-table tbody tr:hover {
            background: #e0e8f0;
        }

        .text-right { text-align: right; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="subform-container">
        <div class="subform-header">Zeitkonto</div>
        <div class="summary-row">
            <div class="summary-item">
                <span class="summary-label">Soll-Stunden</span>
                <span class="summary-value" id="sollStunden">0:00</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Ist-Stunden</span>
                <span class="summary-value" id="istStunden">0:00</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Differenz</span>
                <span class="summary-value" id="differenz">0:00</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Ueberstunden</span>
                <span class="summary-value" id="ueberstunden">0:00</span>
            </div>
        </div>
        <div class="subform-content">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Monat</th>
                        <th class="text-right">Soll</th>
                        <th class="text-right">Ist</th>
                        <th class="text-right">Diff</th>
                        <th class="text-right">Saldo</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="empty-state">Keine Zeitkonto-Daten vorhanden</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="logic/sub_MA_Zeitkonto.logic.js"></script>
</body>
</html>
