<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angebot erstellen - CONSYS</title>
    <link rel="stylesheet" href="consys-common.css">
    <link rel="stylesheet" href="css/fonts_override.css">
    <style>
        body {
            background-color: #8080c0;
            font-family: 'Segoe UI', sans-serif;
            font-size: 11px;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            padding: 20px;
        }

        .header {
            border-bottom: 2px solid #4316B2;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #4316B2;
            margin: 0;
            font-size: 24px; /* +8px gemäß Anforderung */
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-weight: bold;
            font-size: 14px;
            color: #4316B2;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px 15px;
            align-items: center;
        }

        .form-label {
            font-weight: bold;
            text-align: right;
        }

        .form-input {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 11px;
        }

        select.form-input {
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #4316B2;
        }

        .form-input:disabled {
            background: #f5f5f5;
            color: #666;
        }

        .positions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .positions-table th {
            background: #4316B2;
            color: white;
            padding: 8px;
            text-align: left;
            font-size: 11px;
        }

        .positions-table td {
            padding: 6px 8px;
            border-bottom: 1px solid #ddd;
        }

        .positions-table input {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #ccc;
            border-radius: 2px;
            font-size: 11px;
        }

        .positions-table .col-nr { width: 40px; }
        .positions-table .col-beschreibung { width: 40%; }
        .positions-table .col-menge { width: 80px; text-align: right; }
        .positions-table .col-preis { width: 100px; text-align: right; }
        .positions-table .col-gesamt { width: 100px; text-align: right; font-weight: bold; }
        .positions-table .col-aktionen { width: 80px; text-align: center; }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #4316B2;
            color: white;
        }

        .btn-primary:hover {
            background: #3412a0;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .totals {
            margin-top: 20px;
            text-align: right;
        }

        .totals-row {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 8px;
        }

        .totals-label {
            font-weight: bold;
            min-width: 150px;
            text-align: right;
        }

        .totals-value {
            min-width: 120px;
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .totals-final {
            font-size: 14px;
            color: #4316B2;
            font-weight: bold;
        }

        .status-message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4316B2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="css/visbug_overrides.css">
</head>
<body data-form="frm_Angebot">
    <div class="container">
        <div class="header">
            <h1>Angebot erstellen</h1>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <!-- Angebotskopf -->
        <div class="section">
            <div class="section-title">Angebotskopf</div>
            <div class="form-grid">
                <label class="form-label">Angebotsnummer:</label>
                <input type="text" id="angebotsnummer" class="form-input" disabled>

                <label class="form-label">Kunde:</label>
                <select id="kunde" class="form-input">
                    <option value="">Bitte wählen...</option>
                </select>

                <label class="form-label">Angebotsdatum:</label>
                <input type="date" id="angebotsdatum" class="form-input">

                <label class="form-label">Gültig bis:</label>
                <input type="date" id="gueltigBis" class="form-input">
            </div>
        </div>

        <!-- Angebotspositionen -->
        <div class="section">
            <div class="section-title">Angebotspositionen</div>
            <table class="positions-table">
                <thead>
                    <tr>
                        <th class="col-nr">Nr.</th>
                        <th class="col-beschreibung">Beschreibung</th>
                        <th class="col-menge">Menge</th>
                        <th class="col-preis">Einzelpreis (€)</th>
                        <th class="col-gesamt">Gesamt (€)</th>
                        <th class="col-aktionen">Aktionen</th>
                    </tr>
                </thead>
                <tbody id="positionsTableBody">
                    <!-- Wird dynamisch gefüllt -->
                </tbody>
            </table>
            <div style="margin-top: 10px;">
                <button class="btn btn-primary" onclick="addPosition()">+ Position hinzufügen</button>
            </div>
        </div>

        <!-- Summen -->
        <div class="totals">
            <div class="totals-row">
                <span class="totals-label">Netto:</span>
                <span class="totals-value" id="totalNetto">0,00 €</span>
            </div>
            <div class="totals-row">
                <span class="totals-label">MwSt. 19%:</span>
                <span class="totals-value" id="totalMwst">0,00 €</span>
            </div>
            <div class="totals-row totals-final">
                <span class="totals-label">Gesamtbetrag:</span>
                <span class="totals-value" id="totalBrutto">0,00 €</span>
            </div>
        </div>

        <!-- Aktionen -->
        <div class="actions">
            <button class="btn btn-secondary" onclick="resetForm()">Zurücksetzen</button>
            <button class="btn btn-success" onclick="createOffer()">Angebot erstellen (Word)</button>
            <button class="btn btn-primary" onclick="createOfferAndPDF()">Angebot erstellen (PDF)</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div>Angebot wird erstellt...</div>
        </div>
    </div>

    <script src="logic/frm_Angebot.logic.js"></script>
</body>
</html>
