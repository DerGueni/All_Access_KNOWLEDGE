<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            font-size: 12px;
            background-color: #8080c0;
            overflow: hidden;
        }

        /* Shell-Modus: Sidebar ausblenden */
        body.shell-mode .left-menu,
        body.shell-mode .app-sidebar {
            display: none !important;
        }

        body.shell-mode .content-wrapper,
        body.shell-mode .app-main {
            width: 100% !important;
            margin-left: 0 !important;
        }

        body.shell-mode .app-wrapper {
            display: block !important;
        }

        /* Hauptcontainer - exakt 1904px breit (28559 twips / 15) */
        .form-container {
            width: 100%;
            height: 100%;
            background-color: #8080c0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Detail Section - Anpassung für unified-header */
        .form-detail {
            position: relative;
            height: calc(100% - 50px); /* Angepasst an unified-header Höhe */
            min-height: 0; /* KRITISCH: Flex-Kette für sticky header - war 400px */
            background-color: #8080c0;
            flex: 1;
            overflow: auto;
        }

        /* ============================================ */
        /* UNIFIED HEADER OVERRIDES                    */
        /* ============================================ */

        /* Input-Felder im Header */
        .unified-input {
            height: 24px;
            font-size: 11px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 2px 6px;
        }

        /* Select-Felder im Header */
        .unified-select {
            height: 24px;
            font-size: 11px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 2px 4px;
        }

        /* ============================================ */
        /* DETAIL CONTROLS - Absolute Positionierung   */
        /* ============================================ */

        /* Mitarbeiter Label - VERSTECKT da Calendar-Grid eigene Header hat */
        #lbl_Auftrag {
            display: none;
        }

        /* 7 Tages-Spalten Header - VERSTECKT da Calendar-Grid eigene Header hat */
        .day-header {
            display: none;
        }

        #lbl_Tag_1, #lbl_Tag_2, #lbl_Tag_3, #lbl_Tag_4, #lbl_Tag_5, #lbl_Tag_6, #lbl_Tag_7 {
            display: none;
        }

        /* Subform DP_Grund (Kalender Grid) */
        #sub_DP_Grund {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            border: none;
            background-color: #ffffff;
            overflow: auto;
        }

        /* Shell-Modus: Grid nimmt volle Breite */
        body.shell-mode #sub_DP_Grund {
            left: 0;
            right: 0;
        }

        /* Standalone-Modus: Grid mit linkem Offset für MA-Spalte */
        body:not(.shell-mode) #sub_DP_Grund {
            left: 0;
            right: 0;
        }

        /* ============================================ */
        /* KALENDER GRID STYLES                        */
        /* ============================================ */

        .calendar-grid {
            display: grid;
            grid-template-columns: 175px repeat(7, 1fr);
            gap: 1px;
            background-color: #ccc;
            height: 100%;
            overflow-y: auto;
        }

        .calendar-header {
            background-color: #00CED1;
            color: #000;
            font-weight: bold;
            font-size: 11px;
            padding: 6px;
            text-align: center;
            /* STICKY HEADER FIX für Grid */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .calendar-header.weekend {
            background-color: #00CED1;
            color: #000;
            /* STICKY HEADER FIX für Grid */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .calendar-header.feiertag {
            background-color: #c04040;
            color: white;
            font-weight: bold;
            /* STICKY HEADER FIX für Grid */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .calendar-row {
            display: contents;
        }

        .calendar-cell-name {
            background-color: #f5f5f5;
            padding: 4px 8px;
            font-size: 10px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .calendar-cell {
            background-color: #ffffff;
            padding: 2px;
            font-size: 9px;
            border-bottom: 1px solid #eee;
            min-height: 28px;
            position: relative;
        }

        .calendar-cell.weekend {
            background-color: #00CED1;
        }

        .calendar-cell.feiertag {
            background-color: #ffe6e6;
        }

        .calendar-cell.today {
            background-color: #ffffd0;
        }

        /* Einsatz-Eintrag im Kalender */
        .einsatz-entry {
            background-color: #d4edda;
            border: 1px solid #28a745;
            border-radius: 2px;
            padding: 1px 3px;
            margin: 1px 0;
            font-size: 9px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .einsatz-entry.abwesend {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .einsatz-entry.krank {
            background-color: #ffc107;
            border-color: #d39e00;
        }

        .einsatz-entry.urlaub {
            background-color: #17a2b8;
            border-color: #117a8b;
            color: white;
        }

        .einsatz-entry.privat {
            background-color: #6c757d;
            border-color: #545b62;
            color: white;
        }

        /* MA Zeile alternierend */
        .calendar-row:nth-child(even) .calendar-cell-name {
            background-color: #eaeaea;
        }

        .calendar-row:hover .calendar-cell-name,
        .calendar-row:hover .calendar-cell {
            background-color: #e8f4fc;
        }

        /* ============================================ */
        /* ALLGEMEINE STYLES                           */
        /* ============================================ */

        button {
            font-family: inherit;
        }

        button:hover {
            filter: brightness(0.95);
        }

        input[type="date"],
        input[type="text"] {
            font-family: inherit;
        }

        select {
            font-family: inherit;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            font-size: 12px;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top-color: #8080c0;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============================================ */
        /* SIDEBAR NAVIGATION                          */
        /* ============================================ */

        .app-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .left-menu {
            width: 185px;
            background-color: #6060a0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100vh;
        }

        .menu-header {
            background-color: #000080;
            color: white;
            padding: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: space-between;
            min-height: 0; /* KRITISCH: Flex-Kette für sticky header */
        }

        .menu-btn {
            background: linear-gradient(to bottom, #d0d0e0, #a0a0c0);
            border: 1px solid;
            border-color: #e0e0f0 #606090 #606090 #e0e0f0;
            padding: 8px 10px;
            text-align: center;
            cursor: pointer;
            font-size: 12px;
            color: #000;
        }

        .menu-btn:hover {
            background: linear-gradient(to bottom, #e0e0f0, #b0b0d0);
        }

        .menu-btn.active {
            background: linear-gradient(to bottom, #a0a0d0, #8080b0);
        }

        .content-wrapper {
            flex: 1;
            overflow: hidden;
            min-height: 0; /* KRITISCH: Flex-Kette für sticky header */
        }

        /* Main Container OHNE Offset */
        .app-container {
            width: 100%;
            height: 100%;
            min-height: 0; /* KRITISCH: Flex-Kette für sticky header */
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingOverlay.show {
            display: flex;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6060a0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Toast Container */
        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            min-width: 250px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success {
            background-color: #28a745;
        }

        .toast.error {
            background-color: #dc3545;
        }

        .toast.warning {
            background-color: #ffc107;
            color: #000;
        }

        .toast.info {
            background-color: #17a2b8;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Vollbild-Button oben rechts */
        .fullscreen-btn {
            position: fixed;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background: linear-gradient(to bottom, #e8e8e8, #c0c0c0);
            border: 2px solid;
            border-color: #ffffff #606060 #606060 #ffffff;
            cursor: pointer;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #000080;
        }

        .fullscreen-btn:hover {
            background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
        }

        .fullscreen-btn:active {
            border-color: #606060 #ffffff #ffffff #606060;
        }

    </style>

    <script>
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString('de-DE');
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        // DblClick auf Datums-Input: Datepicker öffnen
        document.getElementById('dtStartdatum')?.addEventListener('dblclick', function() {
            this.showPicker?.();
        });

        // SIDEBAR NAVIGATION
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const formName = this.dataset.form;

                // Active-Status aktualisieren
                document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // Navigation zu anderem Formular
                if (formName !== 'frm_DP_Dienstplan_MA') {
                    const formPath = `${formName}.html`;
                    window.location.href = formPath;
                }
            });
        });

        // Vollbild-Toggle Funktion (Browser Fullscreen API)
        function toggleFullscreen() {
            const btn = document.getElementById('fullscreenBtn');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    btn.title = 'Vollbild beenden';
                }).catch(err => console.error('Fullscreen error:', err));
            } else {
                document.exitFullscreen().then(() => {
                    btn.title = 'Vollbild';
                }).catch(err => console.error('Exit fullscreen error:', err));
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreenBtn');
            btn.title = document.fullscreenElement ? 'Vollbild beenden' : 'Vollbild';
        });
    </script>
