            left: 0 !important;

            bottom: 0 !important;

    <script>
        // Vollbild-Toggle (UI-spezifisch, bleibt inline)
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreenBtn');
            if (btn) btn.title = document.fullscreenElement ? 'Vollbild beenden' : 'Vollbild';
        });

        // Timestamp aktualisieren
        function updateTimestamp() {
            const el = document.getElementById('timestamp');
            if (el) el.textContent = new Date().toLocaleString('de-DE');
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        // HTML-Ansicht oeffnen (fuer Sidebar-Button)
        function openHtmlAnsicht() {
            // Navigation via Shell oder direkt
            if (typeof window.navigateToForm === 'function') {
                window.navigateToForm('frm_va_Auftragstamm');
            } else {
                window.location.href = 'frm_va_Auftragstamm.html';
            }
        }

        // DblClick auf Datums-Input: Datepicker öffnen
        document.getElementById('dtStartdatum')?.addEventListener('dblclick', function() {
            this.showPicker?.();
        });

        // DblClick auf Tag-Headers: Datum setzen und Daten neu laden
        for (let i = 1; i <= 7; i++) {
            const dayElement = document.getElementById(`day_${i}`);
            if (dayElement) {
                dayElement.addEventListener('dblclick', function() {
                    // Datum aus day-title extrahieren
                    const dayTitle = this.querySelector('.day-title');
                    if (dayTitle && dayTitle.textContent) {
                        const text = dayTitle.textContent.trim();
                        // Format: "Mo. 28.07.25" -> Datum extrahieren
                        const dateMatch = text.match(/(\d{1,2})\.(\d{1,2})\.(\d{2})/);
                        if (dateMatch) {
                            const day = dateMatch[1].padStart(2, '0');
                            const month = dateMatch[2].padStart(2, '0');
                            const year = `20${dateMatch[3]}`;
                            const dateStr = `${year}-${month}-${day}`;

                            // Datum setzen
                            const dtInput = document.getElementById('dtStartdatum');
                            if (dtInput) {
                                dtInput.value = dateStr;
                                // Trigger change event für Daten-Reload
                                dtInput.dispatchEvent(new Event('change', { bubbles: true }));
                                // Auch loadData aufrufen falls verfügbar
                                if (typeof window.loadData === 'function') {
                                    window.loadData?.();
                                }
                            }
                        }
                    }
                });
            }
        }
    </script>
