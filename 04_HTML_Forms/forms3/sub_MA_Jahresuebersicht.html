<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiter Jahresuebersicht</title>
        <link rel="stylesheet" href="css/fonts_override.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
        }

        body {
            background: #f0f0f0;
            padding: 8px;
        }

        .subform-container {
            background: white;
            border: 1px solid #999;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .subform-header {
            background: linear-gradient(to bottom, #e8e8e8, #d0d0d0);
            padding: 6px 10px;
            border-bottom: 1px solid #999;
            font-weight: 600;
            font-size: 12px;
            color: #000080;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .year-selector {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .year-selector select {
            padding: 2px 6px;
            border: 1px solid #808080;
        }

        .subform-content {
            flex: 1;
            overflow: auto;
            padding: 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4px;
        }

        .month-card {
            background: #f8f8f8;
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        .month-name {
            font-weight: 600;
            font-size: 10px;
            color: #000080;
            margin-bottom: 4px;
        }

        .month-stats {
            font-size: 9px;
            color: #666;
        }

        .month-hours {
            font-size: 12px;
            font-weight: 600;
            color: #333;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th {
            background: linear-gradient(to bottom, #d0d0e0, #a0a0c0);
            border: 1px solid #808080;
            padding: 4px 8px;
            text-align: left;
            font-size: 10px;
            font-weight: 600;
        }

        .data-table td {
            border: 1px solid #ccc;
            padding: 3px 8px;
            font-size: 10px;
        }

        .text-right { text-align: right; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="subform-container">
        <div class="subform-header">
            <span>Jahresuebersicht</span>
            <div class="year-selector">
                <label>Jahr:</label>
                <select id="yearSelect" onchange="loadData()">
                    <option value="2026">2026</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                </select>
            </div>
        </div>
        <div class="subform-content">
            <div class="calendar-grid" id="calendarGrid">
                <!-- Monate werden dynamisch gefuellt -->
            </div>
            <table class="data-table" style="margin-top: 15px;">
                <thead>
                    <tr>
                        <th>Monat</th>
                        <th class="text-right">Arbeitstage</th>
                        <th class="text-right">Soll-Std</th>
                        <th class="text-right">Ist-Std</th>
                        <th class="text-right">Urlaub</th>
                        <th class="text-right">Krank</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6" class="empty-state">Keine Daten vorhanden</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Logic ausgelagert in separate Datei -->
    <script src="logic/sub_MA_Jahresuebersicht.logic.js"></script>
</body>
</html>
