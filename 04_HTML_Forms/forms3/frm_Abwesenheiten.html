<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abwesenheitsübersicht - CONSYS</title>
    <link rel="stylesheet" href="css/app-layout.css">
    <link rel="stylesheet" href="theme/consys_theme.css">
    <link rel="stylesheet" href="css/unified-header.css">
    <link rel="stylesheet" href="css/form-titles.css">
    <style>
        /* CONSYS Standard: Body-Hintergrund #8080c0 */
        body { background-color: #8080c0 !important; }

        /* Left Menu */
        .left-menu {
            width: 185px;
            background-color: #6060a0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .menu-header {
            background-color: #000080;
            color: white;
            padding: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: space-between;
        }

        .menu-btn {
            background: linear-gradient(to bottom, #d0d0e0, #a0a0c0);
            padding: 8px 10px;
            text-align: center;
            cursor: pointer;
            font-size: 12px;
            color: #000;
            font-weight: 500;
            position: relative;
            border: none;
            margin: 1px 0;
            overflow: visible;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 4px);
            height: 2px;
            background: #ffffff;
            z-index: 1;
        }

        .menu-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: calc(100% - 4px);
            height: 2px;
            background: #404070;
            z-index: 1;
        }

        .menu-btn:hover {
            background: linear-gradient(to bottom, #e0e0f0, #b0b0d0);
        }

        .menu-btn:active {
            background: linear-gradient(to bottom, #b0b0d0, #9090b0);
        }

        .menu-btn:active::before {
            background: #404070;
            left: 4px;
            width: calc(100% - 4px);
        }

        .menu-btn:active::after {
            background: #ffffff;
            right: 4px;
            width: calc(100% - 4px);
        }

        .menu-btn.active {
            background: linear-gradient(to bottom, #a0a0d0, #8080b0);
        }

        .menu-btn.active::before {
            background: #505080;
            left: 4px;
            width: calc(100% - 4px);
        }

        .menu-btn.active::after {
            background: #c0c0d8;
            right: 4px;
            width: calc(100% - 4px);
        }
    </style>
    <link rel="stylesheet" href="consys-common.css">
    <link rel="stylesheet" href="css/fonts_override.css">
<link rel="stylesheet" href="css/visbug_overrides.css">
</head>
<body data-active-menu="abwesenheit" data-form="frm_Abwesenheiten">
    <div class="app-container">
        <!-- Left Menu -->

        <main class="app-main">
            <!-- Unified Header -->
            <div class="header-row-wrapper">
                <div class="header-row combined-buttons">
                    <div class="logo-box">C</div>
                    <span class="title-text" style="font-size: 16px; font-weight: bold;">Abwesenheitsübersicht</span>
                    <div class="buttons-grid">
                        <button class="btn unified-btn btn-nav" id="btnErster" title="Erster Datensatz">|&#9664;</button>
                        <button class="btn unified-btn btn-nav" id="btnVorheriger" title="Vorheriger">&#9664;</button>
                        <button class="btn unified-btn btn-nav" id="btnNächster" title="Nächster">&#9654;</button>
                        <button class="btn unified-btn btn-nav" id="btnLetzter" title="Letzter Datensatz">&#9654;|</button>
                        <button class="btn unified-btn btn-green" id="btnNeu">+ Neu</button>
                        <button class="btn unified-btn" id="btnSpeichern">Speichern</button>
                        <button class="btn unified-btn btn-red" id="btnLöschen">Löschen</button>
                    </div>
                    <div class="header-spacer"></div>
                    <span id="lblRecordInfo" style="font-size: 11px;">Datensatz: - / -</span>
                </div>
                <div class="gpt-box">CONSYS<span>Web</span></div>
            </div>

            <!-- Filter-Toolbar -->
            <div class="app-toolbar">
                <div class="toolbar-group">
                    <label class="toolbar-label">Mitarbeiter:</label>
                    <select id="cboMitarbeiter" class="form-control" style="width:180px;">
                        <option value="">Alle Mitarbeiter</option>
                    </select>
                </div>
                <div class="toolbar-group">
                    <label class="toolbar-label">Zeitraum:</label>
                    <input type="date" id="datVon" class="form-control">
                    <span style="margin:0 4px;">bis</span>
                    <input type="date" id="datBis" class="form-control">
                </div>
            </div>

            <div class="app-content">
                <div class="content-main" style="overflow:auto;">
                    <table class="datasheet">
                        <thead>
                            <tr>
                                <th style="width:40px;">ID</th>
                                <th style="width:150px;">Mitarbeiter</th>
                                <th style="width:100px;">Von</th>
                                <th style="width:100px;">Bis</th>
                                <th style="width:100px;">Grund</th>
                                <th style="width:80px;">Ganztaegig</th>
                                <th>Bemerkung</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_Liste">
                            <tr><td colspan="7" style="text-align:center;padding:40px;color:#999;">Lade Daten...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="content-sidebar" style="width:320px;">
                    <div class="detail-header">
                        <span class="detail-title">Abwesenheit bearbeiten</span>
                    </div>
                    <div class="detail-content">
                        <div class="detail-section">
                            <div class="field-row">
                                <label style="width:90px;">ID:</label>
                                <input type="text" id="NV_ID" class="form-control" style="width:80px;" readonly>
                            </div>
                            <div class="field-row">
                                <label style="width:90px;">Mitarbeiter:</label>
                                <select id="NV_MA_ID" class="form-control" style="flex:1;"></select>
                            </div>
                            <div class="field-row">
                                <label style="width:90px;">Von:</label>
                                <input type="date" id="NV_VonDat" class="form-control">
                            </div>
                            <div class="field-row">
                                <label style="width:90px;">Bis:</label>
                                <input type="date" id="NV_BisDat" class="form-control">
                            </div>
                            <div class="field-row">
                                <label style="width:90px;">Grund:</label>
                                <select id="NV_Grund" class="form-control" style="flex:1;">
                                    <option value="Urlaub">Urlaub</option>
                                    <option value="Krank">Krankheit</option>
                                    <option value="Privat">Privat</option>
                                    <option value="Fortbildung">Fortbildung</option>
                                    <option value="Sonstiges">Sonstiges</option>
                                </select>
                            </div>
                            <div class="field-row">
                                <label style="width:90px;">Ganztaegig:</label>
                                <input type="checkbox" id="NV_Ganztaegig" checked>
                            </div>
                            <div class="field-row" style="flex-direction:column;align-items:stretch;">
                                <label>Bemerkung:</label>
                                <textarea id="NV_Bemerkung" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="app-footer" style="height: 19px; min-height: 19px; max-height: 19px;">
                <div class="footer-left"><span id="lblStatus">Bereit</span></div>
                <div class="footer-right"><span id="lblAnzahl">0 Einträge</span></div>
            </footer>
        </main>
    </div>

    <!-- Loading Overlay (default hidden) -->
    <div id="loadingOverlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:9999;align-items:center;justify-content:center;">
        <div style="background:white;padding:20px;border-radius:4px;text-align:center;">
            <div style="font-size:14px;color:#333;">Lade Daten...</div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" style="position:fixed;top:20px;right:20px;z-index:10000;"></div>

    <script type="module" src="js/sidebar.js"></script>

    <!-- WebView2 Bridge für Access-Integration -->
    <script src="js/webview2-bridge.js"></script>
    <script src="js/global-handlers.js"></script>

    <script type="module" src="logic/frm_Abwesenheiten.logic.js"></script>
</body>
</html>
