<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail versenden - CONSYS</title>
    <link rel="stylesheet" href="css/fonts_override.css">
    <link rel="stylesheet" href="css/unified-header.css">
    <link rel="stylesheet" href="css/form-titles.css">
    <style>
        body { background-color: #8080c0; font-family: 'Segoe UI', sans-serif; font-size: 11px; margin: 0; }
        .window-frame { height: 100vh; display: flex; flex-direction: column; }
        .content { flex: 1; padding: 15px; overflow: auto; background: #d3d3d3; display: flex; gap: 10px; }
        .left-panel { width: 300px; display: flex; flex-direction: column; gap: 10px; }
        .right-panel { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .form-section { background: #b8b8d8; border: 1px solid #606090; padding: 10px; }
        .form-section h3 { margin: 0 0 10px 0; color: #000080; font-size: 12px; border-bottom: 1px solid #808080; padding-bottom: 5px; }
        .form-row { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
        .form-label { min-width: 70px; font-weight: bold; text-align: right; }
        .form-input, .form-select { height: 22px; border: 1px solid #808080; padding: 2px 4px; flex: 1; }
        .btn { background: linear-gradient(to bottom, #e8e8e8, #c0c0c0); border: 1px solid #808080; height: 26px; padding: 4px 12px; cursor: pointer; }
        .btn:hover { background: linear-gradient(to bottom, #f0f0f0, #d0d0d0); }
        .btn-send { background: linear-gradient(to bottom, #40a040, #308030); color: white; font-weight: bold; }
        .btn-send:hover { background: linear-gradient(to bottom, #50b050, #409040); }
        .recipient-list { flex: 1; overflow: auto; border: 1px solid #808080; background: white; }
        .recipient-item { padding: 4px 8px; border-bottom: 1px solid #e0e0e0; display: flex; align-items: center; gap: 8px; }
        .recipient-item:hover { background: #f0f0f8; }
        .recipient-item input[type="checkbox"] { margin: 0; }
        .template-preview { flex: 1; background: white; border: 1px solid #808080; padding: 10px; overflow: auto; }
        .email-body { width: 100%; height: 200px; border: 1px solid #808080; padding: 8px; font-family: inherit; resize: vertical; }
        .attachment-list { background: white; border: 1px solid #808080; padding: 5px; min-height: 60px; }
        .attachment-item { display: inline-block; background: #e0e0f0; padding: 2px 8px; margin: 2px; border-radius: 3px; }
        .attachment-item .remove { color: red; cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body data-form="frm_N_Email_versenden">
    <div class="window-frame">
        <div class="header-row-wrapper">
            <div class="header-row combined-buttons">
                <div class="logo-box" style="width:36px;height:36px;background:linear-gradient(135deg,#4040a0,#8080c0);border:2px solid #404080;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;">C</div>
                <span class="title-text" style="font-size: 16px; font-weight: bold; color: #000080;">E-Mail versenden</span>
                <div class="buttons-grid" style="display:flex;gap:8px;margin-left:auto;">
                    <button class="btn" id="btnVorschau" onclick="vorschau()">Vorschau</button>
                    <button class="btn btn-send" id="btnSenden" onclick="senden()">Senden</button>
                    <button class="btn" id="btnAbbrechen" onclick="abbrechen()">Abbrechen</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="left-panel">
                <div class="form-section">
                    <h3>Vorlage</h3>
                    <div class="form-row">
                        <select class="form-select" id="cboVorlage" onchange="loadVorlage()" style="width:100%;">
                            <option value="">-- Vorlage waehlen --</option>
                            <option value="anfrage">Anfrage</option>
                            <option value="confirm">Bestaetigung</option>
                            <option value="dienstplan">Dienstplan</option>
                            <option value="abrechnung">Abrechnung</option>
                        </select>
                    </div>
                </div>
                <div class="form-section" style="flex:1;display:flex;flex-direction:column;">
                    <h3>Empfaenger</h3>
                    <div class="form-row">
                        <input type="text" class="form-input" id="txtSuche" placeholder="Suchen..." style="flex:1;">
                        <button class="btn" onclick="filterEmpfaenger()">Filter</button>
                    </div>
                    <div class="form-row">
                        <button class="btn" onclick="selectAll()" style="flex:1;">Alle</button>
                        <button class="btn" onclick="selectNone()" style="flex:1;">Keine</button>
                    </div>
                    <div class="recipient-list" id="recipientList">
                        <div class="recipient-item"><input type="checkbox"><span>Laden...</span></div>
                    </div>
                    <div style="margin-top:5px;font-weight:bold;">Ausgewaehlt: <span id="selectedCount">0</span></div>
                </div>
            </div>
            <div class="right-panel">
                <div class="form-section">
                    <h3>E-Mail Details</h3>
                    <div class="form-row"><span class="form-label">Von:</span><input type="text" class="form-input" id="txtVon" value="consec-auftragsplanung@gmx.de" readonly></div>
                    <div class="form-row"><span class="form-label">Betreff:</span><input type="text" class="form-input" id="txtBetreff"></div>
                </div>
                <div class="form-section" style="flex:1;display:flex;flex-direction:column;">
                    <h3>Nachricht</h3>
                    <textarea class="email-body" id="txtNachricht" placeholder="E-Mail Text eingeben..."></textarea>
                </div>
                <div class="form-section">
                    <h3>Anhaenge</h3>
                    <div class="attachment-list" id="attachmentList">
                        <span style="color:#808080;">Keine Anhaenge</span>
                    </div>
                    <div class="form-row" style="margin-top:5px;">
                        <button class="btn" onclick="addAttachment()">+ Anhang hinzufuegen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Empfaenger laden
        async function loadEmpfaenger() {
            try {
                const resp = await fetch('http://localhost:5000/api/mitarbeiter?aktiv=true&limit=500');
                const data = await resp.json();
                renderEmpfaenger(data.data || []);
            } catch(e) {
                document.getElementById('recipientList').innerHTML = '<div class="recipient-item" style="color:red;">API nicht erreichbar</div>';
            }
        }
        function renderEmpfaenger(list) {
            const container = document.getElementById('recipientList');
            if (!list.length) {
                container.innerHTML = '<div class="recipient-item">Keine Mitarbeiter gefunden</div>';
                return;
            }
            container.innerHTML = list.map(m => `<div class="recipient-item">
                <input type="checkbox" class="emp-check" data-id="${m.ID}" data-email="${m.Email || ''}">
                <span>${m.Nachname}, ${m.Vorname}</span>
            </div>`).join('');
            updateSelectedCount();
        }
        function updateSelectedCount() {
            const count = document.querySelectorAll('.emp-check:checked').length;
            document.getElementById('selectedCount').textContent = count;
        }
        function selectAll() {
            document.querySelectorAll('.emp-check').forEach(c => c.checked = true);
            updateSelectedCount();
        }
        function selectNone() {
            document.querySelectorAll('.emp-check').forEach(c => c.checked = false);
            updateSelectedCount();
        }
        function filterEmpfaenger() {
            const search = document.getElementById('txtSuche').value.toLowerCase();
            document.querySelectorAll('.recipient-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(search) ? '' : 'none';
            });
        }
        function loadVorlage() {
            const vorlage = document.getElementById('cboVorlage').value;
            if (vorlage === 'anfrage') {
                document.getElementById('txtBetreff').value = 'Anfrage fuer Einsatz';
                document.getElementById('txtNachricht').value = 'Sehr geehrte/r [Vorname] [Nachname],\\n\\nwir moechten Sie fuer folgenden Einsatz anfragen...';
            } else if (vorlage === 'confirm') {
                document.getElementById('txtBetreff').value = 'Einsatzbestaetigung';
                document.getElementById('txtNachricht').value = 'Ihr Einsatz wurde bestaetigt...';
            }
        }
        function vorschau() { alert('Vorschau wird implementiert'); }
        function senden() {
            const count = document.querySelectorAll('.emp-check:checked').length;
            if (count === 0) { alert('Bitte mindestens einen Empfaenger auswaehlen'); return; }
            alert(`E-Mail an ${count} Empfaenger wird gesendet...`);
        }
        function abbrechen() { window.close(); }
        function addAttachment() { alert('Anhang hinzufuegen wird implementiert'); }

        // Event-Listener fuer Checkboxen
        document.getElementById('recipientList').addEventListener('change', updateSelectedCount);

        loadEmpfaenger();
        console.log('[frm_N_Email_versenden] Formular geladen');
    </script>
</body>
</html>
