<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiter Dienstplan</title>
        <link rel="stylesheet" href="css/fonts_override.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
        }

        body {
            background: #f0f0f0;
            padding: 8px;
        }

        .subform-container {
            background: white;
            border: 1px solid #999;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .subform-header {
            background: linear-gradient(to bottom, #e8e8e8, #d0d0d0);
            padding: 6px 10px;
            border-bottom: 1px solid #999;
            font-weight: 600;
            font-size: 12px;
            color: #000080;
        }

        .subform-toolbar {
            display: flex;
            gap: 6px;
            padding: 6px 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            align-items: center;
        }

        .toolbar-btn {
            padding: 3px 10px;
            background: linear-gradient(to bottom, #e8e8e8, #c0c0c0);
            border: 1px solid #808080;
            cursor: pointer;
            font-size: 10px;
        }

        .toolbar-btn:hover {
            background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
        }

        .subform-content {
            flex: 1;
            overflow: auto;
            padding: 8px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: linear-gradient(to bottom, #d0d0e0, #a0a0c0);
            border: 1px solid #808080;
            padding: 4px 8px;
            text-align: left;
            font-size: 10px;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .data-table td {
            border: 1px solid #ccc;
            padding: 3px 8px;
            font-size: 10px;
        }

        .data-table tbody tr:nth-child(even) {
            background: #f8f8f8;
        }

        .data-table tbody tr:hover {
            background: #e0e8f0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="subform-container">
        <div class="subform-header">Dienstplan</div>
        <div class="subform-toolbar">
            <button class="toolbar-btn" onclick="loadData()">Aktualisieren</button>
            <button class="toolbar-btn" onclick="exportData()">Exportieren</button>
            <span style="margin-left: auto; color: #666;" id="statusText">Bereit</span>
        </div>
        <div class="subform-content">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Auftrag</th>
                        <th>Objekt</th>
                        <th>Von</th>
                        <th>Bis</th>
                        <th>Stunden</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="7" class="empty-state">Keine Dienstplan-Eintraege vorhanden</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Logic ausgelagert in separate Datei -->
    <script src="logic/sub_MA_Dienstplan.logic.js"></script>
</body>
</html>
