<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1976D2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Consec Planung - Login</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/icon-192.png">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <svg width="80" height="80" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="#1976D2"/>
                    <text x="50" y="58" text-anchor="middle" fill="white" font-size="24" font-weight="bold">CP</text>
                </svg>
            </div>
            <h1>Consec Planung</h1>
            <p class="subtitle">Mitarbeiter-App</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">E-Mail oder Mobilnummer</label>
                <input type="text" id="email" name="email" placeholder="name@example.com" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Passwort / PIN</label>
                <input type="password" id="password" name="password" placeholder="Passwort eingeben" required autocomplete="current-password">
                <button type="button" class="toggle-password" aria-label="Passwort anzeigen">
                    <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkmark"></span>
                    Angemeldet bleiben
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <span class="btn-text">Anmelden</span>
                <span class="btn-loader hidden">
                    <svg class="spinner" width="24" height="24" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="32" stroke-linecap="round"/>
                    </svg>
                </span>
            </button>

            <div id="loginError" class="error-message hidden"></div>
        </form>

        <div class="login-footer">
            <p>Probleme beim Anmelden?</p>
            <a href="tel:+4991112345678">Support kontaktieren</a>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
