<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular-Validierung Dashboard</title>
    <style>
        :root {
            --green: #28a745;
            --yellow: #ffc107;
            --red: #dc3545;
            --gray: #6c757d;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.5;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            background: #e8e8e8;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Ampel-System */
        .status-card {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-box {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 4px solid;
        }

        .status-box.green { border-color: var(--green); }
        .status-box.yellow { border-color: var(--yellow); }
        .status-box.red { border-color: var(--red); }

        .status-box .count {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
        }

        .status-box.green .count { color: var(--green); }
        .status-box.yellow .count { color: var(--yellow); }
        .status-box.red .count { color: var(--red); }

        .status-box .label {
            color: var(--gray);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Ampel-Indicator */
        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px;
            background: #333;
            border-radius: 20px;
            width: 60px;
        }

        .light {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .light.red { background: var(--red); }
        .light.yellow { background: var(--yellow); }
        .light.green { background: var(--green); }

        .light.active { opacity: 1; box-shadow: 0 0 20px currentColor; }

        /* Formulare Grid */
        .forms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .form-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .form-card-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .form-card-header h3 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }

        .form-card-header .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-green { background: #d4edda; color: var(--green); }
        .badge-yellow { background: #fff3cd; color: #856404; }
        .badge-red { background: #f8d7da; color: var(--red); }

        .form-card-body {
            padding: 15px;
        }

        .progress-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-label {
            width: 100px;
            font-size: 12px;
            color: var(--gray);
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }

        .progress-fill.green { background: var(--green); }
        .progress-fill.yellow { background: var(--yellow); }
        .progress-fill.red { background: var(--red); }

        .progress-value {
            width: 50px;
            text-align: right;
            font-size: 12px;
            font-weight: 600;
        }

        /* Issues Liste */
        .issues-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .issues-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .issues-table {
            width: 100%;
            border-collapse: collapse;
        }

        .issues-table th,
        .issues-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .issues-table th {
            background: var(--light);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .severity-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .severity-HIGH { background: #f8d7da; color: var(--red); }
        .severity-MEDIUM { background: #fff3cd; color: #856404; }
        .severity-LOW { background: #d1ecf1; color: #0c5460; }

        /* Summary Stats */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-box .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
        }

        .stat-box .stat-label {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        .stat-box .stat-change {
            font-size: 11px;
            margin-top: 5px;
        }

        .stat-change.positive { color: var(--green); }
        .stat-change.negative { color: var(--red); }

        /* Filter */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 6px 14px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .status-card {
                flex-direction: column;
            }

            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .forms-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #eee;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Formular-Validierung Dashboard</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="exportResults()">Export JSON</button>
            <button class="btn btn-primary" onclick="runValidation()">Validierung starten</button>
        </div>
    </header>

    <div class="container">
        <!-- Ampel-Status -->
        <div class="status-card">
            <div class="status-box green">
                <div class="label">Freigegeben</div>
                <div class="count" id="countGreen">8</div>
                <div class="label">Formulare OK</div>
            </div>
            <div class="status-box yellow">
                <div class="label">Bedingt</div>
                <div class="count" id="countYellow">9</div>
                <div class="label">Teilweise</div>
            </div>
            <div class="status-box red">
                <div class="label">Blockiert</div>
                <div class="count" id="countRed">3</div>
                <div class="label">Kritisch</div>
            </div>
        </div>

        <!-- Summary Stats -->
        <div class="summary-stats">
            <div class="stat-box">
                <div class="stat-value" id="totalForms">20</div>
                <div class="stat-label">Formulare gesamt</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="avgCoverage">68%</div>
                <div class="stat-label">Durchschn. Abdeckung</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="totalIssues">47</div>
                <div class="stat-label">Offene Issues</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="criticalIssues">4</div>
                <div class="stat-label">Kritische Issues</div>
                <div class="stat-change negative">Sofort beheben!</div>
            </div>
        </div>

        <!-- Filter -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterForms('all')">Alle</button>
            <button class="filter-btn" onclick="filterForms('green')">Freigegeben</button>
            <button class="filter-btn" onclick="filterForms('yellow')">Teilweise</button>
            <button class="filter-btn" onclick="filterForms('red')">Kritisch</button>
        </div>

        <!-- Formulare Grid -->
        <div class="forms-grid" id="formsGrid">
            <!-- Dynamisch gefuellt -->
        </div>

        <!-- Issues Liste -->
        <div class="issues-section">
            <h2>Kritische Issues</h2>
            <table class="issues-table">
                <thead>
                    <tr>
                        <th>Formular</th>
                        <th>Typ</th>
                        <th>Severity</th>
                        <th>Element</th>
                        <th>Beschreibung</th>
                    </tr>
                </thead>
                <tbody id="issuesBody">
                    <!-- Dynamisch gefuellt -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Formular-Daten (statisch - kann durch form_validator.js ersetzt werden)
        const formData = [
            { name: 'frm_MA_Mitarbeiterstamm', coverage: 60, buttons: 55, fields: 70, events: 50, status: 'yellow' },
            { name: 'frm_KD_Kundenstamm', coverage: 75, buttons: 82, fields: 90, events: 81, status: 'yellow' },
            { name: 'frm_va_Auftragstamm', coverage: 60, buttons: 55, fields: 75, events: 40, status: 'red' },
            { name: 'frm_OB_Objekt', coverage: 90, buttons: 87, fields: 100, events: 71, status: 'green' },
            { name: 'frm_N_Dienstplanuebersicht', coverage: 95, buttons: 100, fields: 100, events: 90, status: 'green' },
            { name: 'frm_VA_Planungsuebersicht', coverage: 95, buttons: 100, fields: 100, events: 90, status: 'green' },
            { name: 'frm_DP_Dienstplan_MA', coverage: 80, buttons: 90, fields: 90, events: 70, status: 'yellow' },
            { name: 'frm_DP_Dienstplan_Objekt', coverage: 95, buttons: 100, fields: 100, events: 90, status: 'green' },
            { name: 'frm_MA_VA_Schnellauswahl', coverage: 85, buttons: 80, fields: 90, events: 80, status: 'green' },
            { name: 'frm_Einsatzuebersicht', coverage: 5, buttons: 0, fields: 0, events: 0, status: 'red' },
            { name: 'frm_MA_Abwesenheit', coverage: 70, buttons: 60, fields: 80, events: 50, status: 'yellow' },
            { name: 'frm_MA_Zeitkonten', coverage: 65, buttons: 50, fields: 70, events: 40, status: 'yellow' },
            { name: 'frm_N_Lohnabrechnungen', coverage: 70, buttons: 60, fields: 80, events: 50, status: 'yellow' },
            { name: 'frm_N_Stundenauswertung', coverage: 70, buttons: 60, fields: 80, events: 50, status: 'yellow' },
            { name: 'frm_N_Bewerber', coverage: 60, buttons: 50, fields: 70, events: 40, status: 'yellow' },
            { name: 'frm_Menuefuehrung1', coverage: 100, buttons: 100, fields: 100, events: 100, status: 'green' },
            { name: 'shell.html', coverage: 100, buttons: 100, fields: 100, events: 100, status: 'green' },
            { name: 'frm_Ausweis_Create', coverage: 80, buttons: 70, fields: 90, events: 60, status: 'yellow' },
            { name: 'frm_abwesenheitsuebersicht', coverage: 75, buttons: 70, fields: 80, events: 60, status: 'yellow' },
            { name: 'frm_Abwesenheiten', coverage: 70, buttons: 65, fields: 80, events: 55, status: 'yellow' }
        ];

        const criticalIssues = [
            { form: 'frm_Einsatzuebersicht', type: 'NICHT_IMPLEMENTIERT', severity: 'HIGH', element: '-', desc: 'Nur Platzhalter vorhanden - komplett implementieren' },
            { form: 'frm_va_Auftragstamm', type: 'BUTTON_ID_MISMATCH', severity: 'HIGH', element: 'Befehl40/41/43', desc: 'Button-IDs stimmen nicht mit Logic.js ueberein' },
            { form: 'frm_va_Auftragstamm', type: 'BUTTON_NO_HANDLER', severity: 'HIGH', element: 'btnAuftrBerech', desc: 'Auftrag berechnen Button fehlt komplett' },
            { form: 'frm_KD_Kundenstamm', type: 'SUBFORM_MISSING', severity: 'HIGH', element: 'sub_KD_Standardpreise', desc: 'Kundenpreise-Subformular fehlt' },
            { form: 'frm_MA_Mitarbeiterstamm', type: 'FUNCTION_MISSING', severity: 'MEDIUM', element: 'btnDateisuch', desc: 'Foto-Upload Funktion fehlt' },
            { form: 'frm_MA_Mitarbeiterstamm', type: 'FUNCTION_MISSING', severity: 'MEDIUM', element: 'btnXLZeitkto', desc: 'Excel-Export Funktion fehlt' },
            { form: 'frm_va_Auftragstamm', type: 'EVENT_MISSING', severity: 'MEDIUM', element: 'GotFocus', desc: 'Vorbelegungslogik bei Feldbearbeitung fehlt' }
        ];

        // Render Formulare
        function renderForms(filter = 'all') {
            const grid = document.getElementById('formsGrid');
            grid.innerHTML = '';

            const filteredForms = filter === 'all'
                ? formData
                : formData.filter(f => f.status === filter);

            filteredForms.forEach(form => {
                const card = document.createElement('div');
                card.className = 'form-card';
                card.innerHTML = `
                    <div class="form-card-header">
                        <h3>${form.name}</h3>
                        <span class="badge badge-${form.status}">${getStatusText(form.status)}</span>
                    </div>
                    <div class="form-card-body">
                        ${renderProgressBar('Buttons', form.buttons)}
                        ${renderProgressBar('Felder', form.fields)}
                        ${renderProgressBar('Events', form.events)}
                        ${renderProgressBar('Gesamt', form.coverage)}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderProgressBar(label, value) {
            const color = value >= 80 ? 'green' : value >= 50 ? 'yellow' : 'red';
            return `
                <div class="progress-row">
                    <span class="progress-label">${label}</span>
                    <div class="progress-bar">
                        <div class="progress-fill ${color}" style="width: ${value}%"></div>
                    </div>
                    <span class="progress-value">${value}%</span>
                </div>
            `;
        }

        function getStatusText(status) {
            switch(status) {
                case 'green': return 'OK';
                case 'yellow': return 'Teilweise';
                case 'red': return 'Kritisch';
                default: return status;
            }
        }

        // Render Issues
        function renderIssues() {
            const tbody = document.getElementById('issuesBody');
            tbody.innerHTML = '';

            criticalIssues.forEach(issue => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${issue.form}</td>
                    <td>${issue.type}</td>
                    <td><span class="severity-badge severity-${issue.severity}">${issue.severity}</span></td>
                    <td>${issue.element}</td>
                    <td>${issue.desc}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Filter
        function filterForms(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderForms(filter);
        }

        // Update Stats
        function updateStats() {
            const green = formData.filter(f => f.status === 'green').length;
            const yellow = formData.filter(f => f.status === 'yellow').length;
            const red = formData.filter(f => f.status === 'red').length;

            document.getElementById('countGreen').textContent = green;
            document.getElementById('countYellow').textContent = yellow;
            document.getElementById('countRed').textContent = red;
            document.getElementById('totalForms').textContent = formData.length;

            const avgCoverage = Math.round(formData.reduce((sum, f) => sum + f.coverage, 0) / formData.length);
            document.getElementById('avgCoverage').textContent = avgCoverage + '%';

            document.getElementById('totalIssues').textContent = criticalIssues.length;
            document.getElementById('criticalIssues').textContent = criticalIssues.filter(i => i.severity === 'HIGH').length;
        }

        // Validierung starten
        async function runValidation() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Validierung laeuft...';

            try {
                // Versuche FormValidator zu laden (falls vorhanden)
                if (typeof FormValidator !== 'undefined') {
                    const results = await FormValidator.runAll('object');
                    console.log('Validierung abgeschlossen:', results);
                    alert('Validierung abgeschlossen! Siehe Konsole fuer Details.');
                } else {
                    alert('FormValidator nicht geladen. Bitte form_validator.js einbinden oder Node.js verwenden.');
                }
            } catch (err) {
                alert('Fehler: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Validierung starten';
            }
        }

        // Export Results
        function exportResults() {
            const data = {
                timestamp: new Date().toISOString(),
                forms: formData,
                issues: criticalIssues,
                summary: {
                    totalForms: formData.length,
                    green: formData.filter(f => f.status === 'green').length,
                    yellow: formData.filter(f => f.status === 'yellow').length,
                    red: formData.filter(f => f.status === 'red').length,
                    avgCoverage: Math.round(formData.reduce((sum, f) => sum + f.coverage, 0) / formData.length)
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'validation_results_' + new Date().toISOString().slice(0,10) + '.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderForms();
            renderIssues();
            updateStats();
        });
    </script>

    <!-- Optional: FormValidator einbinden -->
    <script src="form_validator.js"></script>
</body>
</html>
