<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serien-E-Mail Dienstplan - CONSYS</title>
    <link rel="stylesheet" href="css/app-layout.css">
    <link rel="stylesheet" href="theme/consys_theme.css">
    <link rel="stylesheet" href="css/unified-header.css">
    <link rel="stylesheet" href="css/form-titles.css">
    <style>
        :root { --accent-color: #6B1C23; }
        .app-header { background: transparent; min-height: auto; height: auto; padding: 0; }
        .app-footer { min-height: 19px; height: 19px; }
    </style>
    <link rel="stylesheet" href="consys-common.css">
    <link rel="stylesheet" href="css/fonts_override.css">
<link rel="stylesheet" href="css/visbug_overrides.css">
</head>
<body data-active-menu="email" data-menu-style="access" data-form="frm_MA_Serien_eMail_dienstplan">
    <div class="app-container">
        <aside class="app-sidebar"></aside>

        <main class="app-main">
            <header class="app-header">
                <div class="header-row-wrapper">
                    <div class="header-row combined-buttons">
                        <div class="logo-box">C</div>
                        <span class="title-text" style="font-size: 16px; font-weight: bold;">Serien-E-Mail Dienstplan</span>
                        <div class="buttons-grid">
                            <button class="btn unified-btn btn-primary" id="btnSenden" onclick="btnSendEmail_Click()">E-Mails senden</button>
                            <button class="btn unified-btn" id="btnVorschau" onclick="showVorschau()">Vorschau</button>
                            <button class="btn unified-btn" id="btnAuftrag" onclick="openAuftrag()" title="Auftragstamm öffnen">Auftrag</button>
                            <button class="btn unified-btn" id="btnSchnellPlan" onclick="openSchnellPlan()" title="MA-Schnellauswahl öffnen">Schnellplan</button>
                            <button class="btn unified-btn" id="btnZuAbsage" onclick="openZuAbsage()" title="Zu-/Absage-Formular">Zu-/Absage</button>
                        </div>
                    </div>
                    <div class="gpt-box">CONSYS<span>Web</span></div>
                </div>
            </header>

            <div class="app-toolbar">
                <div class="toolbar-group">
                    <label class="toolbar-label">Zeitraum:</label>
                    <input type="date" id="datVon" class="form-control">
                    <span style="margin:0 4px;">bis</span>
                    <input type="date" id="datBis" class="form-control">
                </div>
                <div class="toolbar-separator"></div>
                <div class="toolbar-group">
                    <label class="toolbar-label">Vorlage:</label>
                    <select id="cboVorlage" class="form-control" style="width:180px;">
                        <option value="">-- Vorlage wählen --</option>
                    </select>
                </div>
            </div>

            <div class="app-content">
                <div class="content-main" style="padding:12px;overflow:auto;">
                    <fieldset class="fieldset">
                        <legend>Empfaenger auswählen</legend>
                        <div class="field-row">
                            <label>
                                <input type="checkbox" id="chkAlle" checked> Alle Mitarbeiter mit Einsaetzen
                            </label>
                        </div>
                        <div style="margin-top:8px;">
                            <table class="datasheet">
                                <thead>
                                    <tr>
                                        <th style="width:30px;"><input type="checkbox" id="chkSelectAll" checked></th>
                                        <th>Name</th>
                                        <th style="width:180px;">E-Mail</th>
                                        <th style="width:60px;">Einsaetze</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody_Empfaenger">
                                    <tr><td colspan="4" style="text-align:center;color:#999;">Bitte Zeitraum wählen</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </fieldset>

                    <fieldset class="fieldset">
                        <legend>E-Mail Inhalt</legend>
                        <div class="field-row">
                            <label style="width:60px;">Betreff:</label>
                            <input type="text" id="txtBetreff" class="form-control" style="flex:1;" value="Ihr Dienstplan">
                        </div>
                        <div style="margin-top:8px;">
                            <label>Nachricht:</label>
                            <textarea id="txtNachricht" class="form-control" rows="8" style="width:100%;margin-top:4px;">Sehr geehrte/r {Anrede} {Nachname},

anbei erhalten Sie Ihren Dienstplan für den Zeitraum {VonDatum} bis {BisDatum}.

{Einsatzliste}

Mit freundlichen Grüßen
CONSYS Security</textarea>
                        </div>
                    </fieldset>

                    <!-- Attachment-Bereich (wie VBA sub_tbltmp_Attachfile) -->
                    <fieldset class="fieldset">
                        <legend>Anhaenge</legend>
                        <div class="field-row" style="gap:8px;">
                            <button class="btn btn-sm" id="btnAttachSuch" onclick="attachmentSuchen()" title="Datei suchen und anhängen">Datei hinzufügen</button>
                            <button class="btn btn-sm" id="btnPDFCrea" onclick="pdfErstellen()" title="PDF-Zusage erstellen">PDF erstellen</button>
                            <button class="btn btn-sm" id="btnPosListeAtt" onclick="positionslisteAnhaengen()" title="Positionsliste anhängen">Positionsliste</button>
                            <button class="btn btn-sm btn-danger" id="btnAttLoesch" onclick="attachmentLoeschen()" title="Alle Anhänge entfernen">Alle entfernen</button>
                        </div>
                        <div id="attachmentList" style="margin-top:8px;min-height:40px;border:1px solid #ddd;padding:4px;background:#f9f9f9;">
                            <span style="color:#999;font-size:11px;">Keine Anhänge</span>
                        </div>
                    </fieldset>
                </div>

                <div class="content-sidebar">
                    <div class="detail-header">
                        <span class="detail-title">Status</span>
                    </div>
                    <div class="detail-content">
                        <div class="stat-item" style="margin-bottom:8px;">
                            <span class="stat-label">Empfaenger:</span>
                            <span class="stat-value" id="statEmpfaenger">0</span>
                        </div>
                        <div class="stat-item" style="margin-bottom:8px;">
                            <span class="stat-label">Einsaetze gesamt:</span>
                            <span class="stat-value" id="statEinsaetze">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="app-footer">
                <div class="footer-left"><span id="lblStatus">Bereit</span></div>
                <div class="footer-right"><span id="lblAnzahl">0 E-Mails</span></div>
            </footer>
        </main>
    </div>

    <script src="js/sidebar.js"></script>

    <!-- WebView2 Bridge für Access-Integration -->
    <script src="js/webview2-bridge.js"></script>

    <!-- Formular-Logik -->
    <script type="module" src="logic/frm_MA_Serien_eMail_dienstplan.logic.js"></script>
</body>
</html>
