<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antworten ausstehend (sub_MA_VA_Planung_Status)</title>
    <link rel="stylesheet" href="css/app-layout.css">
    <link rel="stylesheet" href="theme/consys_theme.css">
    <link rel="stylesheet" href="css/fonts_override.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: white;
        }
        .subform-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .datasheet-container {
            flex: 1;
            overflow: auto;
        }
        .datasheet {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
        }
        .datasheet th {
            background: linear-gradient(180deg, #f5f5f5 0%, #e8e8e8 100%);
            border: 1px solid #ccc;
            padding: 5px 6px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .datasheet td {
            border: 1px solid #ddd;
            padding: 4px 6px;
        }
        .datasheet tbody tr:hover { background: #f0f0f0; }
        .datasheet tbody tr.selected { background: #e8e8e8; }
        .col-hidden { display: none; }
        .col-lfd { width: 40px; text-align: center; }
        .col-ma { min-width: 150px; }
        .col-time { width: 60px; }
        .col-std { width: 50px; text-align: center; }
        .col-bemerk { min-width: 120px; }
        .col-status { width: 100px; }

        /* Status-Dropdown Styling (wie Access ComboBox) */
        .status-select {
            width: 100%;
            padding: 2px 4px;
            font-size: 10px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }
        .status-select:focus {
            border-color: #0078d7;
            outline: none;
        }
        .status-select option { padding: 2px 4px; }

        /* Status-Farben für Zeilen */
        tr.status-geplant { background-color: #fff3cd; }
        tr.status-benachrichtigt { background-color: #cce5ff; }
        tr.status-zusage { background-color: #d4edda; }
        tr.status-absage { background-color: #f8d7da; }
        tr.status-geplant:hover { background-color: #ffe8a1; }
        tr.status-benachrichtigt:hover { background-color: #b8daff; }
        tr.status-zusage:hover { background-color: #c3e6cb; }
        tr.status-absage:hover { background-color: #f5c6cb; }

        /* Checkbox-artige Checkmark für Status */
        .status-indicator {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 1px solid #666;
            border-radius: 2px;
            margin-right: 4px;
            vertical-align: middle;
            text-align: center;
            line-height: 12px;
            font-size: 10px;
        }
        .status-indicator.checked {
            background-color: #0078d7;
            color: white;
        }
        .status-indicator.checked::after {
            content: "✓";
        }
    </style>
</head>
<body>
    <div class="subform-container" id="sub_MA_VA_Planung_Status">
        <div class="datasheet-container">
            <table class="datasheet" id="tbl_Status">
                <thead>
                    <tr>
                        <th class="col-hidden">ID</th>
                        <th class="col-lfd">Lfd.</th>
                        <th class="col-ma">Mitarbeiter</th>
                        <th class="col-time">Beginn</th>
                        <th class="col-time">Ende</th>
                        <th class="col-std">Std</th>
                        <th class="col-bemerk">Bemerkungen</th>
                        <th class="col-status">Status</th>
                    </tr>
                </thead>
                <tbody id="tbody_Status">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/webview2-bridge.js"></script>
    <script type="module" src="logic/sub_MA_VA_Planung_Status.logic.js"></script>
</body>
</html>
