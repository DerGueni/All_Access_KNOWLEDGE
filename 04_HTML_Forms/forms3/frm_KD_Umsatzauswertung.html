<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script>
    // Auto-Load in Shell (Sidebar-Integration)
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const isInShell = urlParams.has('shell') || window.SHELL_PARAMS;
        const isInIframe = window.self !== window.top;
        if (!isInShell && !isInIframe) {
            const formName = window.location.pathname.split('/').pop();
            const recordId = urlParams.get('id') || urlParams.get('kd_id');
            let shellUrl = 'shell.html?form=' + formName;
            if (recordId) shellUrl += '&id=' + recordId;
            for (const [key, value] of urlParams.entries()) {
                if (!['shell', 'id', 'kd_id', '_t'].includes(key)) {
                    shellUrl += '&' + encodeURIComponent(key) + '=' + encodeURIComponent(value);
                }
            }
            console.log('[Auto-Redirect] Lade mit Sidebar:', shellUrl);
            window.location.replace(shellUrl);
        }
    })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunden-Umsatzauswertung</title>
    <link rel="stylesheet" href="css/fonts_override.css">
    <link rel="stylesheet" href="css/unified-header.css">
    <link rel="stylesheet" href="css/form-titles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
        }

        body {
            background-color: #8080c0;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        /* ============================================ */
        /* LEFT SIDEBAR MENU                           */
        /* ============================================ */

        .left-menu {
            width: 185px;
            background-color: #6060a0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .menu-header {
            background-color: #000080;
            color: white;
            padding: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .menu-btn {
            background: linear-gradient(to bottom, #d0d0e0, #a0a0c0);
            padding: 8px 10px;
            font-size: 12px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            color: #000;
            font-weight: 500;
            position: relative;
            border: none;
            margin: 1px 0;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 4px);
            height: 2px;
            background: #ffffff;
        }

        .menu-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: calc(100% - 4px);
            height: 2px;
            background: #404070;
        }

        .menu-btn:hover {
            background: linear-gradient(to bottom, #e0e0f0, #b0b0d0);
        }

        .menu-btn.active {
            background: linear-gradient(to bottom, #4040a0, #6060c0);
            color: white;
        }

        /* ============================================ */
        /* MAIN CONTENT                                */
        /* ============================================ */

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        /* Header-Styles werden via unified-header.css geladen */

        /* ============================================ */
        /* FILTER BAR                                  */
        /* ============================================ */

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            background: #d0d0e0;
            padding: 8px;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            flex-wrap: wrap;
        }

        .filter-bar label {
            font-weight: bold;
        }

        .filter-bar input[type="date"],
        .filter-bar select {
            padding: 3px 5px;
            border: 1px solid #808080;
            font-size: 10px;
        }

        .filter-bar input[type="date"] {
            width: 110px;
        }

        .filter-bar select {
            min-width: 200px;
        }

        .filter-bar button {
            padding: 4px 12px;
            background: linear-gradient(to bottom, #d0d0e0, #a0a0c0);
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            cursor: pointer;
            font-size: 10px;
        }

        .filter-bar button:hover {
            background: linear-gradient(to bottom, #e0e0f0, #b0b0d0);
        }

        .filter-bar button.primary {
            background: #95B3D7;
        }

        .filter-bar button.primary:hover {
            background: #a5c3e7;
        }

        .filter-bar button.success {
            background: linear-gradient(to bottom, #90c090, #60a060);
            color: white;
        }

        .filter-bar button.success:hover {
            background: linear-gradient(to bottom, #a0d0a0, #70b070);
        }

        /* Datum Bereich */
        .date-section {
            background-color: rgba(0,0,0,0.05);
            border: 1px solid #5c0000;
            border-radius: 3px;
            padding: 5px 10px;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        /* Filter Gruppe */
        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-separator {
            width: 1px;
            height: 24px;
            background: #808080;
            margin: 0 5px;
        }

        /* ============================================ */
        /* UMSATZ GRID / TABELLE                       */
        /* ============================================ */

        .umsatz-grid {
            flex: 1;
            background: white;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            overflow: auto;
        }

        .umsatz-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }

        .umsatz-table th {
            background: #000080;
            color: white;
            padding: 8px 6px;
            text-align: left;
            position: sticky;
            top: 0;
            font-weight: bold;
            font-size: 10px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        .umsatz-table th:hover {
            background: #0000a0;
        }

        .umsatz-table th.sortable::after {
            content: ' \25B4\25BE';
            font-size: 8px;
            opacity: 0.5;
        }

        .umsatz-table th.sort-asc::after {
            content: ' \25B2';
            opacity: 1;
        }

        .umsatz-table th.sort-desc::after {
            content: ' \25BC';
            opacity: 1;
        }

        .umsatz-table td {
            padding: 6px;
            border-bottom: 1px solid #d0d0d0;
            font-size: 10px;
            vertical-align: middle;
        }

        .umsatz-table tr {
            cursor: pointer;
        }

        .umsatz-table tr:hover {
            background: #e0e0ff;
        }

        .umsatz-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .umsatz-table tr:nth-child(even):hover {
            background: #e0e0ff;
        }

        .umsatz-table tr.selected {
            background: #b0b0ff !important;
        }

        /* Summenzeile */
        .umsatz-table tr.summe-row {
            background: #d0d0e0 !important;
            font-weight: bold;
            border-top: 3px solid #000080;
        }

        .umsatz-table tr.summe-row:hover {
            background: #d0d0e0 !important;
        }

        /* Spaltenbreiten */
        .col-monat { width: 100px; }
        .col-jahr { width: 80px; text-align: center; }
        .col-umsatz { width: 120px; text-align: right; }
        .col-anzahl { width: 100px; text-align: center; }
        .col-durchschnitt { width: 120px; text-align: right; }

        /* Zahlenformatierung */
        .currency {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .number {
            text-align: center;
            font-weight: bold;
        }

        /* ============================================ */
        /* FOOTER BAR                                  */
        /* ============================================ */

        .footer-bar {
            background: #d0d0e0;
            padding: 5px 10px;
            margin-top: 10px;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-bar .status-text {
            font-weight: bold;
        }

        .footer-bar .record-info {
            color: #666;
        }

        /* ============================================ */
        /* LOADING OVERLAY                             */
        /* ============================================ */

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            background: white;
            padding: 20px 40px;
            border: 2px solid #000080;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .loading-spinner::before {
            content: '';
            width: 24px;
            height: 24px;
            border: 3px solid #ddd;
            border-top-color: #000080;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============================================ */
        /* TOAST CONTAINER                             */
        /* ============================================ */

        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            min-width: 250px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
        .toast.warning { background-color: #ffc107; color: #000; }
        .toast.info { background-color: #17a2b8; }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Statistik-Boxen */
        .stats-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-box {
            flex: 1;
            background: white;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            padding: 10px;
            text-align: center;
        }

        .stat-box .label {
            font-size: 9px;
            color: #666;
            text-transform: uppercase;
        }

        .stat-box .value {
            font-size: 18px;
            font-weight: bold;
            color: #000080;
            margin-top: 5px;
        }
    </style>

                <div class="label">Anzahl Aufträge</div>
                <div class="value" id="statAnzahlAuftraege">0</div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">

    </div>
