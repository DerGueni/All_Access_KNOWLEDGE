<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systeminfo - CONSYS</title>
    <link rel="stylesheet" href="consys-common.css">
    <link rel="stylesheet" href="css/fonts_override.css">
    <link rel="stylesheet" href="css/unified-header.css">
    <link rel="stylesheet" href="css/form-titles.css">
    <style>
        body { background-color: #8080c0; font-family: 'Segoe UI', sans-serif; font-size: 11px; margin: 0; }
        .window-frame { height: 100vh; display: flex; flex-direction: column; }
        .content { flex: 1; padding: 20px; overflow: auto; }
        .info-section { background: white; border: 2px solid #404080; padding: 15px; margin-bottom: 15px; }
        .info-section h3 { margin: 0 0 10px 0; color: #000080; border-bottom: 1px solid #c0c0c0; padding-bottom: 5px; }
        .info-row { display: flex; padding: 4px 0; border-bottom: 1px solid #f0f0f0; }
        .info-label { width: 200px; font-weight: bold; color: #404040; }
        .info-value { flex: 1; }
        .memory-bar { width: 200px; height: 16px; background: #e0e0e0; border: 1px solid #808080; position: relative; }
        .memory-fill { height: 100%; transition: width 0.3s, background-color 0.3s; }
        .memory-text { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 10px; }
    </style>
    <link rel="stylesheet" href="css/visbug_overrides.css">
</head>
<body data-form="frm_Systeminfo">
    <div class="window-frame">
        <!-- Unified Header -->
        <div class="header-row-wrapper">
            <div class="header-row combined-buttons">
                <div class="logo-box">C</div>
                <span class="title-text" style="font-size: 16px; font-weight: bold;">Systeminfo</span>
                <div class="buttons-grid">
                    <button class="btn unified-btn" id="btnHelp" onclick="btnHelp_Click()">Hilfe</button>
                    <button class="btn unified-btn" id="cmdOK" onclick="cmdOK_Click()">Schliessen</button>
                </div>
            </div>
            <div class="gpt-box">CONSYS<span>Web</span></div>
        </div>
        <div class="content">
            <div class="info-section">
                <h3>System</h3>
                <div class="info-row"><span class="info-label">Datum:</span><span class="info-value" id="datum"></span></div>
                <div class="info-row"><span class="info-label">Browser:</span><span class="info-value" id="browser"></span></div>
                <div class="info-row"><span class="info-label">Plattform:</span><span class="info-value" id="platform"></span></div>
                <div class="info-row"><span class="info-label">Bildschirm:</span><span class="info-value" id="screen"></span></div>
                <div class="info-row"><span class="info-label">Sprache:</span><span class="info-value" id="language"></span></div>
                <div class="info-row"><span class="info-label">Public IP:</span><span class="info-value" id="publicIP">Ermittle...</span></div>
            </div>
            <div class="info-section">
                <h3>Speicher (Browser)</h3>
                <div class="info-row">
                    <span class="info-label">JS Heap:</span>
                    <span class="info-value">
                        <div class="memory-bar">
                            <div class="memory-fill" id="memoryFill" style="width:0%;background:#00ff00;"></div>
                            <span class="memory-text" id="memoryText">-</span>
                        </div>
                    </span>
                </div>
                <div class="info-row"><span class="info-label">Heap Limit:</span><span class="info-value" id="heapLimit">-</span></div>
            </div>
            <div class="info-section">
                <h3>API Server</h3>
                <div class="info-row"><span class="info-label">REST API (Port 5000):</span><span class="info-value" id="apiStatus">Pruefe...</span></div>
                <div class="info-row"><span class="info-label">VBA Bridge (Port 5002):</span><span class="info-value" id="vbaBridgeStatus">Pruefe...</span></div>
            </div>
            <div class="info-section">
                <h3>Anwendung</h3>
                <div class="info-row"><span class="info-label">Version:</span><span class="info-value">CONSYS HTML v1.0</span></div>
                <div class="info-row"><span class="info-label">Forms-Pfad:</span><span class="info-value" id="formsPath"></span></div>
                <div class="info-row"><span class="info-label">Frontend:</span><span class="info-value" id="frontendPath">-</span></div>
                <div class="info-row"><span class="info-label">Backend:</span><span class="info-value" id="backendPath">-</span></div>
            </div>
        </div>
    </div>
    <script src="logic/frm_Systeminfo.logic.js"></script>
</body>
</html>
