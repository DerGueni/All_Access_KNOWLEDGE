  <script>
    (function() {
      'use strict';

      // Globale Bridge-Referenz (vom Parent)
      const bridge = window.parent.Bridge || window.Bridge;

      // Menu-Button Event Listener
      document.querySelectorAll('.menu-button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const formName = e.currentTarget.getAttribute('data-form');
          console.log(`Menu: Opening form ${formName}`);

          // Sende zu Parent via PostMessage
          window.parent.postMessage({
            type: 'MENU_OPEN_FORM',
            formName: formName,
            source: 'sub_Menuefuehrung'
          }, '*');

          // Optional: auch zu Access via Bridge
          if (bridge && bridge.callAccess) {
            bridge.callAccess('OpenForm', {
              formName: formName
            });
          }
        });
      });

      // Debug: Parent-Nachricht testen
      window.parent.postMessage({
        type: 'SUBFORM_READY',
        source: 'sub_Menuefuehrung'
      }, '*');

      console.log('MenÃ¼fÃ¼hrung SubForm loaded and ready');
    })();
  </script>
