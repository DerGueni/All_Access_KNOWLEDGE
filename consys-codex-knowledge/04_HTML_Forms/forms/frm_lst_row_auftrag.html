<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auftragsliste (frm_lst_row_auftrag)</title>
    <link rel="stylesheet" href="styles/frm_lst_row_auftrag.css">
    <link rel="stylesheet" href="../theme/consys_theme.css">
</head>
<body>
    <div class="subform-container" id="frm_lst_row_auftrag">
        <div class="datasheet-container">
            <table class="datasheet" id="tbl_Aufträge">
                <thead>
                    <tr>
                        <th class="col-id">ID</th>
                        <th class="col-datum">Datum</th>
                        <th class="col-auftrag">Auftrag</th>
                        <th class="col-objekt">Objekt</th>
                        <th class="col-ort">Ort</th>
                        <th class="col-soll">Soll</th>
                        <th class="col-ist">Ist</th>
                    </tr>
                </thead>
                <tbody id="tbody_Aufträge">
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="logic/frm_lst_row_auftrag.logic.js"></script>
</body>
</html>
